<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Elite Compact Brew Explorer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;family=Poppins:wght@400;500;600;700&amp;family=Playfair+Display:ital,wght@0,700;1,700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orange: {
                            custom: "#EF6C00",
                        },
                        amber: {
                            custom: "#FFB300",
                        },
                        espresso: "#2D1B0D",
                        cream: "#FAFAF5",
                        forest: "#2E7D32",
                        cocoa: "#3E2723",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                        serif: ["Playfair Display", "serif"],
                        body: ["DM Sans", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body
    class="brew-pattern text-stone-900 font-body min-h-[3000px] relative overflow-x-hidden w-full w-full max-w-7xl mx-auto shadow-2xl bg-[#FAFAF5]">
    <!-- Header with Image Background -->
    <div class="relative w-full h-[360px] bg-gray-900 overflow-hidden shrink-0">
        <!-- Background Image -->
        <img src="../assets/images/cold_drink_header.jpg" alt="Header" class="absolute inset-0 w-full h-full object-cover opacity-80">
        
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-transparent"></div>

        <!-- Navigation -->
        <div class="absolute top-0 left-0 right-0 z-10 px-4 pt-4 flex items-center justify-between">
            <button onclick="history.back()" class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-white active:scale-95 transition-transform">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            
            <div class="flex gap-3">
                 <!-- Language Toggle -->
                <div id="language-toggle" class="language-toggle scale-90">
                    <div class="toggle-switch">
                        <span class="slider"></span>
                    </div>
                </div>
                <button class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-white active:scale-95 transition-transform">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </div>

        <!-- Title -->
        <div class="absolute bottom-6 left-6 text-white">
            <h1 class="text-3xl font-bold tracking-tight" data-i18n="brew_title">Brew Explorer</h1>
            <p class="text-xs font-medium opacity-90 uppercase tracking-wider mb-1" data-i18n="brew_subtitle">Discover your perfect roast</p>
        </div>
    </div>

    <!-- Explore Section -->
    <div class="px-6 py-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-bold text-gray-800 tracking-tight" data-i18n="explore_categories">Explore Categories</h2>
            <div class="flex gap-2">
                <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
                    <span class="material-symbols-outlined text-sm">arrow_back_ios</span>
                </button>
                <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
                    <span class="material-symbols-outlined text-sm">arrow_forward_ios</span>
                </button>
            </div>
        </div>
        <div class="flex gap-4 overflow-x-auto pb-4 -mx-6 px-6 no-scrollbar snap-x">
            <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform" onclick="window.location.href='../cold drinks catégorie page/index.html'">
                <img src="https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?auto=format&fit=crop&w=300&q=80" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Cold Drinks">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-white">
                    <p class="text-xs font-medium opacity-80 mb-1" data-i18n="refresh">Refresh</p>
                    <h3 class="font-bold text-lg leading-tight" data-i18n="cold_drinks">Cold Drinks</h3>
                </div>
            </div>
            <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform" onclick="window.location.href='../Brew catégorie page/index.html'">
                <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=300&q=80" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Hot Drinks">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-white">
                    <p class="text-xs font-medium opacity-80 mb-1" data-i18n="warm_up">Warm Up</p>
                    <h3 class="font-bold text-lg leading-tight" data-i18n="hot_drinks">Hot Drinks</h3>
                </div>
            </div>
            <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform" onclick="window.location.href='../Bakery catégorie page/index.html'">
                <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?auto=format&fit=crop&w=300&q=80" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Bakery">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-white">
                    <p class="text-xs font-medium opacity-80 mb-1" data-i18n="sweet">Sweet</p>
                    <h3 class="font-bold text-lg leading-tight" data-i18n="bakery">Bakery</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div
        class="relative -mt-6 bg-[#FAFAF5] rounded-t-[32px] px-4 pt-8 z-10 shadow-[0_-10px_30px_rgba(0,0,0,0.1)] pb-32 w-full box-border">
        <!-- Brew Profiles Filter -->
        <div class="mb-6 relative z-20 w-full">
            <div class="flex items-center justify-between mb-3 px-0.5">
                <h2 class="text-[10px] uppercase tracking-[0.25em] font-bold text-stone-400">Brew Profiles</h2>
                <span class="text-[10px] font-bold text-orange-custom flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-orange-custom animate-pulse"></span> LIVE
                </span>
            </div>
            <div class="flex space-x-2 overflow-x-auto no-scrollbar pb-1 -mx-4 px-4 w-[calc(100%+32px)]">
                <button
                    class="filter-btn active bg-espresso text-white px-5 h-9 rounded-full text-xs font-semibold whitespace-nowrap shadow-lg shadow-espresso/20 flex-shrink-0"
                    data-filter="all">All Crafts</button>
                <button
                    class="filter-btn bg-white text-espresso px-5 h-9 rounded-full text-xs font-semibold whitespace-nowrap border border-stone-200 shadow-sm flex-shrink-0"
                    data-filter="dark">Dark Roast</button>
                <button
                    class="filter-btn bg-white text-espresso px-5 h-9 rounded-full text-xs font-semibold whitespace-nowrap border border-stone-200 shadow-sm flex-shrink-0"
                    data-filter="cold">Cold Brews</button>
                <button
                    class="filter-btn bg-white text-espresso px-5 h-9 rounded-full text-xs font-semibold whitespace-nowrap border border-stone-200 shadow-sm flex-shrink-0"
                    data-filter="seasonal">Seasonal</button>
            </div>
        </div>

        <!-- Bento Cards Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 mb-6 relative z-20 w-full">
            <a href="../black coffee sub catégorie page/index.html"
                class="bento-card col-span-1 bg-cocoa rounded-[20px] p-3 relative overflow-hidden h-40 shadow-md border border-white/10 block group">
                <div class="relative z-10">
                    <span
                        class="text-[8px] font-bold text-white/90 bg-white/10 px-1.5 py-0.5 rounded-full uppercase tracking-widest">Intense</span>
                    <h3 class="font-serif text-[18px] text-white mt-1 leading-tight">Strong<br />Espresso</h3>
                </div>
                <img alt="Rich espresso shot"
                    class="absolute -bottom-4 -right-4 w-24 h-24 object-cover rounded-full border-2 border-white/10 rotate-[-8deg] group-hover:scale-110 transition-transform duration-500"
                    src="https://images.unsplash.com/photo-1529400971008-b82928afa1d2?q=80&w=400&auto=format&fit=crop" />
            </a>
            <a href="../latté hot drink sub catégorie page/index.html"
                class="bento-card col-span-1 bg-[#DBC2A4] rounded-[20px] p-3 relative overflow-hidden h-40 shadow-md border border-white/20 block group">
                <div class="relative z-10">
                    <span
                        class="text-[8px] font-bold text-white/90 bg-black/10 px-1.5 py-0.5 rounded-full uppercase tracking-widest">Velvety</span>
                    <h3 class="font-serif text-[18px] text-stone-800 mt-1 leading-tight">Silky<br />Lattes</h3>
                </div>
                <img alt="Latte art"
                    class="absolute -bottom-4 -right-4 w-24 h-24 object-cover rounded-full border-2 border-white/30 rotate-[12deg] group-hover:scale-110 transition-transform duration-500"
                    src="https://images.unsplash.com/photo-1517701604599-bb29b565090c?q=80&w=400&auto=format&fit=crop" />
            </a>
            <a href="../tea and infusion sub catégorie page/index.html"
                class="bento-card col-span-1 bg-forest rounded-[20px] p-3 relative overflow-hidden h-36 shadow-md border border-white/10 block group">
                <h3 class="font-serif text-[16px] text-white relative z-10 leading-tight">Aromatic<br />Teas</h3>
                <img alt="Tea glass"
                    class="absolute -bottom-6 -right-6 w-24 h-24 object-cover rounded-full border-2 border-white/20 group-hover:scale-110 transition-transform duration-500"
                    src="https://images.unsplash.com/photo-1520986438870-2e27b2b88a4d?q=80&w=400&auto=format&fit=crop" />
            </a>
            <a href="../black coffee sub catégorie page/index.html"
                class="bento-card col-span-1 bg-amber-custom rounded-[20px] p-3 relative overflow-hidden h-36 shadow-md border border-white/20 block group">
                <h3 class="font-serif text-[16px] text-white relative z-10 leading-tight">Craft<br />Pour-over</h3>
                <img alt="Pour over coffee"
                    class="absolute -bottom-6 -right-6 w-24 h-24 object-cover rounded-full border-2 border-white/30 group-hover:scale-110 transition-transform duration-500"
                    src="https://images.unsplash.com/photo-1511920170033-f8396924c348?q=80&w=400&auto=format&fit=crop" />
            </a>
        </div>

        <!-- Signature Menu Header -->
        <div class="flex items-end justify-between mb-6 relative z-20 px-0.5 w-full">
            <div class="space-y-0.5">
                <div class="flex items-center gap-1.5">
                    <span class="h-[1px] w-4 bg-orange-custom"></span>
                    <h2 class="text-[9px] uppercase tracking-[0.3em] font-bold text-orange-custom">Handpicked</h2>
                </div>
                <h2 class="text-[20px] font-serif font-bold text-espresso italic leading-none">Signature Menu</h2>
                <p class="text-[10px] text-stone-500 font-medium tracking-wide">42 ARTISANAL VARIETIES</p>
            </div>
            <button id="filter-btn"
                class="bg-white w-9 h-9 rounded-full shadow-sm border border-stone-200 flex items-center justify-center active:scale-95 transition-transform flex-shrink-0">
                <span class="material-symbols-outlined text-espresso text-lg">tune</span>
            </button>
        </div>

        <!-- Product Grid -->
        <div id="product-grid"
            class="px-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 pb-32 relative z-20 w-full">
            <!-- Products will be dynamically rendered here -->
        </div>
    </div>

    <script src="../nav-bar.js?v=9"></script>
    <script src="script.js"></script>
</body>

</html>
