<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Elite Compact Brew Explorer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;family=Poppins:wght@400;500;600;700&amp;family=Playfair+Display:ital,wght@0,700;1,700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orange: {
                            custom: "#EF6C00",
                        },
                        amber: {
                            custom: "#FFB300",
                        },
                        espresso: "#2D1B0D",
                        cream: "#FAFAF5",
                        forest: "#2E7D32",
                        cocoa: "#3E2723",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                        serif: ["Playfair Display", "serif"],
                        body: ["DM Sans", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body
    class="brew-pattern text-stone-900 font-body min-h-[3000px] relative overflow-x-hidden w-full w-full max-w-7xl mx-auto shadow-2xl bg-[#FAFAF5]">
    <!-- Decorative Line Art -->
    <div class="line-art top-[520px] left-[10px] rotate-12">
        <span class="material-symbols-outlined text-[60px]">grain</span>
    </div>
    <div class="line-art top-[700px] right-[40px] -rotate-12">
        <span class="material-symbols-outlined text-[80px]">air</span>
    </div>
    <div class="line-art top-[1100px] left-[-20px] rotate-45">
        <span class="material-symbols-outlined text-[120px]">coffee</span>
    </div>

    <!-- Hero Section -->
    <div class="relative w-full h-[380px] md:h-[450px] lg:h-[500px] bg-gradient-to-b from-[#1a110d] via-[#2D1B0D] to-[#3E2723] overflow-hidden">
        <!-- Animated Particles -->
        <div class="absolute inset-0 pointer-events-none">
            <div class="bean-particle left-1/2 top-1/2" style="--x: 100px; --y: -150px;">
                <span class="material-symbols-outlined text-amber-700/60 text-xl">coffee</span>
            </div>
            <div class="bean-particle left-1/2 top-1/2" style="--x: -120px; --y: -100px; animation-delay: 1s;">
                <span class="material-symbols-outlined text-amber-800/60 text-lg">coffee</span>
            </div>
            <div class="bean-particle left-1/2 top-1/2" style="--x: 80px; --y: 120px; animation-delay: 2s;">
                <span class="material-symbols-outlined text-amber-900/50 text-2xl">coffee</span>
            </div>
            <div class="bean-particle left-1/2 top-1/2" style="--x: -90px; --y: 140px; animation-delay: 0.5s;">
                <span class="material-symbols-outlined text-amber-700/60 text-base">coffee</span>
            </div>
            <div class="steam-particle left-[60%] top-[30%] w-10 h-10 bg-white/20 rounded-full"></div>
            <div class="steam-particle left-[50%] top-[25%] w-8 h-8 bg-white/10 rounded-full"
                style="animation-delay: 1s;"></div>
        </div>

        <!-- Floating Cup -->
        <div class="absolute top-[60px] left-1/2 -translate-x-1/2 w-[280px] h-[280px] md:w-[350px] md:h-[350px] z-0">
            <img alt="Floating Coffee Cup" class="w-full h-full object-contain floating-cup rotate-45 scale-125"
                src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=800&auto=format&fit=crop" />
        </div>

        <!-- Header -->
        <div
            class="absolute top-0 left-0 right-0 px-4 flex items-center justify-between z-20 pt-12 w-full w-full max-w-7xl mx-auto box-border">
            <button id="back-btn"
                class="w-9 h-9 rounded-full bg-white/10 backdrop-blur-md text-white flex items-center justify-center border border-white/20 active:scale-95 transition-transform">
                <span class="material-symbols-outlined text-lg">arrow_back_ios_new</span>
            </button>
            <h1 class="text-[28px] font-serif font-bold text-white italic tracking-tight drop-shadow-xl">Brew Explorer
            </h1>
            <button id="cart-btn"
                class="w-9 h-9 rounded-full bg-orange-custom text-white flex items-center justify-center shadow-lg active:scale-95 transition-transform">
                <span class="material-symbols-outlined text-lg">shopping_cart</span>
            </button>
        </div>

        <!-- Search Bar -->
        <div class="absolute bottom-8 left-0 right-0 px-4 z-20 w-full w-full max-w-7xl mx-auto box-border">
            <div class="glass-search rounded-xl h-12 flex items-center px-4 shadow-xl border border-white/40 w-full">
                <span class="material-symbols-outlined text-orange-custom mr-3 text-xl">search</span>
                <input id="search-input"
                    class="bg-transparent border-none outline-none text-espresso placeholder-stone-500 w-full font-medium text-sm focus:ring-0"
                    placeholder="Discover your perfect roast..." type="text" />
                <span class="material-symbols-outlined text-stone-500 text-xl">mic</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div
        class="relative -mt-6 bg-[#FAFAF5] rounded-t-[32px] px-4 pt-8 z-10 shadow-[0_-10px_30px_rgba(0,0,0,0.1)] pb-32 w-full box-border">
        <!-- Brew Profiles Filter -->
        <div class="mb-6 relative z-20 w-full">
            <div class="flex items-center justify-between mb-3 px-0.5">
                <h2 class="text-[10px] uppercase tracking-[0.25em] font-bold text-stone-400">Brew Profiles</h2>
                <span class="text-[10px] font-bold text-orange-custom flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-orange-custom animate-pulse"></span> LIVE
                </span>
            </div>
            <div class="flex space-x-2 overflow-x-auto no-scrollbar pb-1 -mx-4 px-4 w-[calc(100%+32px)]">
                <button
                    class="filter-btn active bg-espresso text-white px-5 py-2.5 rounded-xl text-xs font-semibold whitespace-nowrap shadow-lg shadow-espresso/20 flex-shrink-0"
                    data-filter="all">All Crafts</button>
                <button
                    class="filter-btn bg-white text-espresso px-5 py-2.5 rounded-xl text-xs font-semibold whitespace-nowrap border border-stone-200 shadow-sm flex-shrink-0"
                    data-filter="dark">Dark Roast</button>
                <button
                    class="filter-btn bg-white text-espresso px-5 py-2.5 rounded-xl text-xs font-semibold whitespace-nowrap border border-stone-200 shadow-sm flex-shrink-0"
                    data-filter="cold">Cold Brews</button>
                <button
                    class="filter-btn bg-white text-espresso px-5 py-2.5 rounded-xl text-xs font-semibold whitespace-nowrap border border-stone-200 shadow-sm flex-shrink-0"
                    data-filter="seasonal">Seasonal</button>
            </div>
        </div>

        <!-- Bento Cards Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 mb-6 relative z-20 w-full">
            <a href="../black coffee sub catégorie page/index.html"
                class="bento-card col-span-1 bg-cocoa rounded-[20px] p-3 relative overflow-hidden h-40 shadow-md border border-white/10 block group">
                <div class="relative z-10">
                    <span
                        class="text-[8px] font-bold text-white/90 bg-white/10 px-1.5 py-0.5 rounded-full uppercase tracking-widest">Intense</span>
                    <h3 class="font-serif text-[18px] text-white mt-1 leading-tight">Strong<br />Espresso</h3>
                </div>
                <img alt="Rich espresso shot"
                    class="absolute -bottom-4 -right-4 w-24 h-24 object-cover rounded-full border-2 border-white/10 rotate-[-8deg] group-hover:scale-110 transition-transform duration-500"
                    src="https://images.unsplash.com/photo-1529400971008-b82928afa1d2?q=80&w=400&auto=format&fit=crop" />
            </a>
            <a href="../latté hot drink sub catégorie page/index.html"
                class="bento-card col-span-1 bg-[#DBC2A4] rounded-[20px] p-3 relative overflow-hidden h-40 shadow-md border border-white/20 block group">
                <div class="relative z-10">
                    <span
                        class="text-[8px] font-bold text-white/90 bg-black/10 px-1.5 py-0.5 rounded-full uppercase tracking-widest">Velvety</span>
                    <h3 class="font-serif text-[18px] text-stone-800 mt-1 leading-tight">Silky<br />Lattes</h3>
                </div>
                <img alt="Latte art"
                    class="absolute -bottom-4 -right-4 w-24 h-24 object-cover rounded-full border-2 border-white/30 rotate-[12deg] group-hover:scale-110 transition-transform duration-500"
                    src="https://images.unsplash.com/photo-1517701604599-bb29b565090c?q=80&w=400&auto=format&fit=crop" />
            </a>
            <a href="../tea and infusion sub catégorie page/index.html"
                class="bento-card col-span-1 bg-forest rounded-[20px] p-3 relative overflow-hidden h-36 shadow-md border border-white/10 block group">
                <h3 class="font-serif text-[16px] text-white relative z-10 leading-tight">Aromatic<br />Teas</h3>
                <img alt="Tea glass"
                    class="absolute -bottom-6 -right-6 w-24 h-24 object-cover rounded-full border-2 border-white/20 group-hover:scale-110 transition-transform duration-500"
                    src="https://images.unsplash.com/photo-1520986438870-2e27b2b88a4d?q=80&w=400&auto=format&fit=crop" />
            </a>
            <a href="../black coffee sub catégorie page/index.html"
                class="bento-card col-span-1 bg-amber-custom rounded-[20px] p-3 relative overflow-hidden h-36 shadow-md border border-white/20 block group">
                <h3 class="font-serif text-[16px] text-white relative z-10 leading-tight">Craft<br />Pour-over</h3>
                <img alt="Pour over coffee"
                    class="absolute -bottom-6 -right-6 w-24 h-24 object-cover rounded-full border-2 border-white/30 group-hover:scale-110 transition-transform duration-500"
                    src="https://images.unsplash.com/photo-1511920170033-f8396924c348?q=80&w=400&auto=format&fit=crop" />
            </a>
        </div>

        <!-- Signature Menu Header -->
        <div class="flex items-end justify-between mb-6 relative z-20 px-0.5 w-full">
            <div class="space-y-0.5">
                <div class="flex items-center gap-1.5">
                    <span class="h-[1px] w-4 bg-orange-custom"></span>
                    <h2 class="text-[9px] uppercase tracking-[0.3em] font-bold text-orange-custom">Handpicked</h2>
                </div>
                <h2 class="text-[20px] font-serif font-bold text-espresso italic leading-none">Signature Menu</h2>
                <p class="text-[10px] text-stone-500 font-medium tracking-wide">42 ARTISANAL VARIETIES</p>
            </div>
            <button id="filter-btn"
                class="bg-white w-9 h-9 rounded-full shadow-sm border border-stone-200 flex items-center justify-center active:scale-95 transition-transform flex-shrink-0">
                <span class="material-symbols-outlined text-espresso text-lg">tune</span>
            </button>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-6 relative z-20 w-full">
            <!-- Products will be dynamically rendered here -->
        </div>
    </div>

    <script src="../nav-bar.js?v=9"></script>
    <script src="script.js"></script>
</body>

</html>
