<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Creme & Latte Fruit Juices — Stitch Café</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f2930d",
            "background-light": "#FAFAF5",
            "background-dark": "#1a0f08",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
        },
      },
    }
  </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-[#1c160d] dark:text-[#fcfaf8] antialiased">
    <div class="relative mx-auto w-full max-w-[390px] min-h-[1200px] flex flex-col shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">
      <header class="absolute top-0 left-0 w-full z-20 flex items-center justify-between p-4">
        <button id="back-btn" class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white active:scale-95 transition-transform">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <button id="search-btn" class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white active:scale-95 transition-transform">
          <span class="material-symbols-outlined">search</span>
        </button>
      </header>

      <div class="relative w-full h-[360px] hero-gradient overflow-hidden flex flex-col justify-end p-4">
        <div class="relative z-10 flex flex-col items-start gap-3 mb-2">
          <span class="px-2.5 py-0.5 rounded-full bg-primary text-white text-[10px] font-bold uppercase tracking-widest">Creamy & Fruity</span>
          <div class="space-y-1">
            <h1 class="text-white text-[28px] font-bold leading-[1.1]">Creme or Latté <span class="text-primary">Fruit Juices</span></h1>
            <p class="text-white/60 text-sm max-w-[240px]">Smooth blends and refreshing citrus fusion.</p>
          </div>
        </div>
        <div class="absolute top-1/2 -right-4 w-64 h-64 -translate-y-1/2">
          <div class="w-full h-full bg-center bg-contain bg-no-repeat" role="img" aria-label="Creamy juice glass"
            style="background-image: url('https://images.unsplash.com/photo-1556745753-7e4bfc180a9f?q=80&w=600&auto=format&fit=crop');">
          </div>
        </div>
      </div>

      <div class="flex gap-2.5 px-4 overflow-x-auto no-scrollbar py-6">
        <button class="filter-btn active px-5 py-2 rounded-full bg-primary text-white text-xs font-bold shadow-lg shadow-primary/20" data-filter="all">All</button>
        <button class="filter-btn px-5 py-2 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700" data-filter="creamy">Creamy</button>
        <button class="filter-btn px-5 py-2 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700" data-filter="citrus">Citrus</button>
        <button class="filter-btn px-5 py-2 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700" data-filter="classic">Classic</button>
      </div>

      <div class="px-4 pt-2 pb-3 flex items-center justify-between">
        <h2 class="text-[20px] font-bold">All Drinks</h2>
        <span class="text-primary text-xs font-bold cursor-pointer">View All</span>
      </div>
      <div id="product-list" class="px-4 space-y-4 pb-32"></div>

      <div id="floating-cart" class="sticky bottom-0 left-0 w-full flex justify-center pb-8 pt-4 bg-gradient-to-t from-background-light via-background-light/90 to-transparent z-50 pointer-events-none hidden">
        <div class="w-[342px] pointer-events-auto bg-primary rounded-full px-5 py-3.5 flex items-center justify-between shadow-[0_15px_30px_-8px_rgba(242,147,13,0.5)] transform transition-transform active:scale-95 cursor-pointer">
          <div class="flex items-center gap-3">
            <div class="relative">
              <span class="material-symbols-outlined text-white text-[20px]">shopping_bag</span>
              <span id="cart-badge" class="absolute -top-1.5 -right-1.5 bg-white text-primary text-[9px] font-bold size-3.5 rounded-full flex items-center justify-center">0</span>
            </div>
            <div class="flex flex-col">
              <p class="text-white text-[14px] font-bold leading-none">View Cart</p>
              <p id="cart-items-text" class="text-white/80 text-[10px] mt-0.5">0 Items</p>
            </div>
          </div>
          <div class="flex items-center gap-1.5">
            <span id="cart-total" class="text-white font-bold text-[14px]">$0.00</span>
            <span class="material-symbols-outlined text-white text-[18px]">arrow_forward</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
