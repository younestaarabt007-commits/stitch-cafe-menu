<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Cold Drinks — Stitch Café</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f2930d",
            "background-light": "#FAFAF5",
            "background-dark": "#1a0f08",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px" },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#1c160d] dark:text-[#fcfaf8] antialiased">
  <div class="relative mx-auto w-full max-w-[390px] min-h-screen flex flex-col shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">
    <header class="absolute top-0 left-0 w-full z-20 flex items-center justify-between p-4">
      <button id="back-btn" class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white active:scale-95 transition-transform">
        <span class="material-symbols-outlined flip-rtl">arrow_back</span>
      </button>
      <div class="flex items-center gap-3">
        <!-- Language Toggle -->
        <div id="language-toggle" class="language-toggle scale-90 lang-en">
            <div class="toggle-switch">
                <span class="slider"></span>
            </div>
        </div>
        <button id="search-btn" class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white active:scale-95 transition-transform">
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
    </header>

    <div class="relative w-full h-[360px] hero-gradient overflow-hidden flex flex-col items-center justify-center">
      <div class="relative z-10 flex flex-col items-center text-center px-6">
        <div class="w-60 h-60 bg-center bg-contain bg-no-repeat mb-2" role="img" aria-label="Iced drinks collage"
          style='background-image: url("https://images.unsplash.com/photo-1464306076886-de5602b77da9?q=80&w=600&auto=format&fit=crop");'>
        </div>
        <h1 class="text-white text-[28px] font-extrabold tracking-tight leading-tight" data-i18n="cold_drinks">Cold Drinks</h1>
        <p class="text-white/80 text-sm font-medium mt-1" data-i18n="subtitle">Chilled, refreshing, handcrafted</p>
      </div>
    </div>

    <div class="flex w-full overflow-x-auto px-4 pt-6 pb-2 gap-4 no-scrollbar">
      <div class="flex flex-col items-center gap-2 min-w-[64px]">
        <div class="size-[60px] rounded-full p-[2px] border-2 border-primary">
          <div class="w-full h-full rounded-full bg-center bg-cover" role="img" style="background-image: url('https://images.unsplash.com/photo-1559716808-4fd1a5a55ca9?q=80&w=200&auto=format&fit=crop');"></div>
        </div>
        <p class="text-[11px] font-semibold" data-i18n="just_in">Just In</p>
      </div>
      <div class="flex flex-col items-center gap-2 min-w-[64px]">
        <div class="size-[60px] rounded-full p-[2px] border-2 border-primary">
          <div class="w-full h-full rounded-full bg-center bg-cover" role="img" style="background-image: url('https://images.unsplash.com/photo-1547394765-185d449d6eb2?q=80&w=200&auto=format&fit=crop');"></div>
        </div>
        <p class="text-[11px] font-semibold" data-i18n="offers">Offers</p>
      </div>
      <div class="flex flex-col items-center gap-2 min-w-[64px]">
        <div class="size-[60px] rounded-full p-[2px] border-2 border-primary">
          <div class="w-full h-full rounded-full bg-center bg-cover" role="img" style="background-image: url('https://images.unsplash.com/photo-1510626176956-c2a2b4ff10ec?q=80&w=200&auto=format&fit=crop');"></div>
        </div>
        <p class="text-[11px] font-semibold" data-i18n="chef_pick">Chef Pick</p>
      </div>
    </div>

    <div class="flex gap-2.5 px-4 overflow-x-auto no-scrollbar py-6">
      <button class="filter-btn active px-5 py-2 rounded-full bg-primary text-white text-xs font-bold shadow-lg shadow-primary/20" data-filter="all" data-i18n="all">All</button>
      <button class="filter-btn px-5 py-2 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700" data-filter="juices" data-i18n="juices">Juices</button>
      <button class="filter-btn px-5 py-2 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700" data-filter="smoothies" data-i18n="smoothies">Smoothies</button>
      <button class="filter-btn px-5 py-2 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700" data-filter="shakes" data-i18n="shakes">Shakes</button>
      <button class="filter-btn px-5 py-2 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700" data-filter="iced_coffee" data-i18n="iced_coffee">Iced Coffee</button>
    </div>

    <!-- Subcategories Grid -->
    <div class="px-4 mb-6">
      <h3 class="text-[16px] font-bold mb-4" data-i18n="categories">Categories</h3>
      <div class="grid grid-cols-2 gap-3">
        <a href="../juces sub catégorie page/index.html" class="bg-orange-100 dark:bg-orange-900/20 rounded-2xl p-4 flex flex-col items-center justify-center text-center gap-2 active:scale-95 transition-transform">
          <span class="material-symbols-outlined text-4xl text-orange-500">local_drink</span>
          <span class="font-bold text-sm" data-i18n="juices">Juices</span>
        </a>
        <a href="../smothie sub catégorie page/index.html" class="bg-green-100 dark:bg-green-900/20 rounded-2xl p-4 flex flex-col items-center justify-center text-center gap-2 active:scale-95 transition-transform">
          <span class="material-symbols-outlined text-4xl text-green-500">blender</span>
          <span class="font-bold text-sm" data-i18n="smoothies">Smoothies</span>
        </a>
        <a href="../milkshake sub catégorie page/index.html" class="bg-blue-100 dark:bg-blue-900/20 rounded-2xl p-4 flex flex-col items-center justify-center text-center gap-2 active:scale-95 transition-transform">
          <span class="material-symbols-outlined text-4xl text-blue-500">icecream</span>
          <span class="font-bold text-sm" data-i18n="shakes">Milkshakes</span>
        </a>
        <a href="../cold drinks catégorie page/index.html" class="bg-purple-100 dark:bg-purple-900/20 rounded-2xl p-4 flex flex-col items-center justify-center text-center gap-2 active:scale-95 transition-transform">
          <span class="material-symbols-outlined text-4xl text-purple-500">coffee</span>
          <span class="font-bold text-sm" data-i18n="iced_coffee">Iced Coffee</span>
        </a>
      </div>
    </div>

    <div class="px-4 pt-2 pb-3 flex items-center justify-between">
      <h2 class="text-[20px] font-bold" data-i18n="cold_drinks">All Cold Drinks</h2>
      <span class="text-primary text-xs font-bold cursor-pointer" data-i18n="view_all">View All</span>
    </div>
    <div id="product-list" class="px-4 space-y-4 pb-32">
    </div>

    <script src="../nav-bar.js?v=9"></script>
    <script src="script.js"></script>
</body>
</html>
