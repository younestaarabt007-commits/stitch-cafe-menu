<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Elite Compact Bakery Explorer 3000px</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;family=Poppins:wght@400;500;600;700&amp;family=Playfair+Display:ital,wght@0,700;1,700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style type="text/tailwindcss">:root {
    --primary-caramel: #C68642;
    --deep-caramel: #8B5E3C;
    --toasted-beige: #F5EBE0;
    --cream-bg: #FFFBF5;
    --soft-cinnamon: #8B5E3C;
    --dark-espresso: #3E2723;
    --price-tag-bg: #F3E5D8
    }
.no-scrollbar::-webkit-scrollbar {
    display: none
    }
.no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none
    }
.organic-shape {
    position: absolute;
    filter: blur(60px);
    z-index: 0;
    opacity: 0.6
    }
.line-art {
    position: absolute;
    color: rgba(198, 134, 66, 0.06);
    pointer-events: none;
    z-index: 0
    }
.micro-texture {
    background-image: url(https://images.unsplash.com/photo-1509440159596-0249088772ff?auto=format&fit=crop&w=800&h=800&q=80)
    }
.hero-croissant-shadow {
    filter: drop-shadow(0 20px 30px rgba(139, 94, 60, 0.4))
    }
.crumb-particle {
    position: absolute;
    background: #C68642;
    border-radius: 50%;
    filter: blur(1px)
    }
.stamp-tag {
    mask-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 100 100' preserveAspectRatio='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L100 0 L100 100 L0 100 Z' fill='black'/%3E%3C/svg%3E");
    -webkit-mask-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 100 100' preserveAspectRatio='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L100 0 L100 100 L0 100 Z' fill='black'/%3E%3C/svg%3E");
    background-image: radial-gradient(#8B5E3C 0.5px, transparent 0.5px);
    background-size: 4px 4px
    }</style>
    <style type="text/tailwindcss">
        .glass-panel { @apply bg-white/60 backdrop-blur-xl border border-white/50; }
  .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
</style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        caramel: "#C68642",
                        "deep-caramel": "#8B5E3C",
                        cinnamon: "#8B5E3C",
                        beige: "#F5EBE0",
                        cream: "#FFFBF5",
                        espresso: "#3E2723",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                        serif: ["Playfair Display", "serif"],
                        body: ["DM Sans", "sans-serif"],
                    },
                    spacing: {
                        'gutter': '16px',
                        'gap-v': '24px',
                    },
                    fontSize: {
                        'hero': ['28px', '1.1'],
                        'section': ['20px', '1.2'],
                        'product': ['16px', '1.2'],
                    },
                    borderRadius: {
                        'card': '20px',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        .glass-search {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body class="bg-cream text-stone-800 font-body min-h-[3000px] relative overflow-x-hidden pb-32">
    <!-- Header with Image Background -->
    <div class="relative w-full h-[360px] bg-gray-900 overflow-hidden shrink-0">
        <!-- Background Image -->
        <img src="../assets/images/cold_drink_header.jpg" alt="Header"
            class="absolute inset-0 w-full h-full object-cover opacity-80">

        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-transparent"></div>

        <!-- Navigation -->
        <div class="absolute top-0 left-0 right-0 z-10 px-4 pt-4 flex items-center justify-between">
            <button onclick="history.back()"
                class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-white active:scale-95 transition-transform">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>

            <div class="flex gap-3">
                <!-- Language Toggle -->
                <div id="language-toggle" class="language-toggle scale-90">
                    <div class="toggle-switch">
                        <span class="slider"></span>
                    </div>
                </div>
                <button
                    class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-white active:scale-95 transition-transform">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </div>

        <!-- Title -->
        <div class="absolute bottom-6 left-6 text-white">
            <h1 class="text-3xl font-bold tracking-tight" data-i18n="bakery_title">Artisan Bakery</h1>
            <p class="text-xs font-medium opacity-90 uppercase tracking-wider mb-1" data-i18n="bakery_subtitle">Golden
                Mornings Start Here</p>
        </div>
    </div>

    <!-- Explore Section -->
    <div class="px-6 py-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-bold text-gray-800 tracking-tight" data-i18n="explore_categories">Explore Categories
            </h2>
            <div class="flex gap-2">
                <button
                    class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
                    <span class="material-symbols-outlined text-sm">arrow_back_ios</span>
                </button>
                <button
                    class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
                    <span class="material-symbols-outlined text-sm">arrow_forward_ios</span>
                </button>
            </div>
        </div>
        <div class="flex gap-4 overflow-x-auto pb-4 -mx-6 px-6 no-scrollbar snap-x">
            <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
                onclick="window.location.href='../cold drinks catégorie page/index.html'">
                <img src="https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?auto=format&fit=crop&w=300&q=80"
                    class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    alt="Cold Drinks">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-white">
                    <p class="text-xs font-medium opacity-80 mb-1" data-i18n="refresh">Refresh</p>
                    <h3 class="font-bold text-lg leading-tight" data-i18n="cold_drinks">Cold Drinks</h3>
                </div>
            </div>
            <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
                onclick="window.location.href='../Brew catégorie page/index.html'">
                <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=300&q=80"
                    class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    alt="Hot Drinks">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-white">
                    <p class="text-xs font-medium opacity-80 mb-1" data-i18n="warm_up">Warm Up</p>
                    <h3 class="font-bold text-lg leading-tight" data-i18n="hot_drinks">Hot Drinks</h3>
                </div>
            </div>
            <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
                onclick="window.location.href='../Bakery catégorie page/index.html'">
                <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?auto=format&fit=crop&w=300&q=80"
                    class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    alt="Bakery">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-white">
                    <p class="text-xs font-medium opacity-80 mb-1" data-i18n="sweet">Sweet</p>
                    <h3 class="font-bold text-lg leading-tight" data-i18n="bakery">Bakery</h3>
                </div>
            </div>

            <!-- Brunch -->
            <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
                onclick="window.location.href='../long_scroll_brunch_explorer/index.html'">
                <img src="https://images.unsplash.com/photo-1533089860892-a7c6f0a5035a?auto=format&fit=crop&w=300&q=80"
                    class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    alt="Brunch">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-white">
                    <p class="text-xs font-medium opacity-80 mb-1">Morning</p>
                    <h3 class="font-bold text-lg leading-tight">Brunch</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="sticky top-24 z-30 -mx-gutter px-gutter py-2 bg-cream/80 backdrop-blur-md border-b border-stone-100/50">
        <div class="flex space-x-3 overflow-x-auto no-scrollbar py-1 pl-1">
            <button
                class="filter-btn flex-shrink-0 px-5 py-2 rounded-full bg-stone-900 text-white text-sm font-semibold shadow-lg active"
                data-filter="all">All Items</button>
            <button
                class="filter-btn flex-shrink-0 px-5 py-2 rounded-full border border-stone-100 bg-white text-stone-600 text-sm font-semibold whitespace-nowrap"
                data-filter="viennoiserie">Viennoiserie</button>
            <button
                class="filter-btn flex-shrink-0 px-5 py-2 rounded-full border border-stone-100 bg-white text-stone-600 text-sm font-semibold whitespace-nowrap"
                data-filter="sourdough">Sourdough</button>
            <button
                class="filter-btn flex-shrink-0 px-5 py-2 rounded-full border border-stone-100 bg-white text-stone-600 text-sm font-semibold whitespace-nowrap"
                data-filter="patisserie">Patisserie</button>
        </div>
    </div>
    <div class="px-gutter mb-gap-v">
        <div class="flex justify-between items-end mb-4">
            <h2 class="font-serif font-bold text-section text-stone-900 tracking-tight">Collections</h2>
            <span class="text-xs font-bold text-caramel uppercase tracking-wide">View All</span>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div class="col-span-2 bg-[#8B5E3C] rounded-card p-4 relative overflow-hidden h-40 shadow-lg group">
                <div class="micro-texture absolute inset-0 opacity-20"></div>
                <div class="relative z-10 w-2/3">
                    <span
                        class="bg-white/20 backdrop-blur-sm text-white text-[9px] font-bold px-2 py-1 rounded-md uppercase tracking-wider mb-2 inline-block">Best
                        Seller</span>
                    <h3 class="font-serif text-lg text-white leading-tight">Artisan<br />Breads</h3>
                    <p class="text-white/80 text-xs mt-1 font-medium">Daily fermented selection</p>
                    <div class="w-8 h-1 bg-white/40 rounded-full mt-2"></div>
                </div>
                <img alt="Artisan Bread"
                    class="absolute -bottom-8 -right-8 w-40 h-40 object-cover rounded-full border-[3px] border-white/20 shadow-2xl rotate-12 group-hover:scale-105 transition-transform duration-500"
                    src="https://images.unsplash.com/photo-1509440159596-0249088772ff?auto=format&fit=crop&w=400&h=400&q=80" />
            </div>
            <div
                class="col-span-1 bg-[#F5EBE0] rounded-card p-4 relative overflow-hidden h-44 shadow-md group border border-white">
                <div class="relative z-10">
                    <h3 class="font-serif text-lg text-stone-800 leading-tight">Sweet<br />Pastries</h3>
                    <p class="text-stone-500 text-xs mt-1">12 varieties</p>
                </div>
                <img alt="Pastries"
                    class="absolute -bottom-4 -right-4 w-28 h-28 object-cover rounded-full shadow-lg group-hover:rotate-6 transition-transform duration-500"
                    src="https://source.unsplash.com/z5TUVT717wM/300x300" />
            </div>
            <div
                class="col-span-1 bg-[#FFF8F0] rounded-card p-4 relative overflow-hidden h-44 shadow-md border border-stone-100 group">
                <div class="relative z-10">
                    <h3 class="font-serif text-lg text-stone-800 leading-tight">Gluten<br />Free</h3>
                    <p class="text-stone-500 text-xs mt-1">Safe &amp; tasty</p>
                </div>
                <img alt="Cake"
                    class="absolute -bottom-4 -right-4 w-28 h-28 object-cover rounded-full shadow-lg group-hover:-rotate-6 transition-transform duration-500"
                    src="https://images.unsplash.com/photo-1535141192574-5d4897c12636?auto=format&fit=crop&w=300&h=300&q=80" />
            </div>
        </div>
    </div>
    <div class="px-gutter pb-24">
        <h2 class="font-serif font-bold text-section text-stone-900 mb-4">Fresh from the Oven</h2>
        <div id="product-grid" class="px-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 pb-32">
            <!-- Products rendered via script.js -->
        </div>
    </div>
    <!-- Navigation Bar -->
    <script src="script.js"></script>
    <!-- Hardcoded Nav Bar for Immediate Visibility -->
    <nav
        class="standard-nav-bar bg-white dark:bg-[#2a1e19] border-t border-gray-100 dark:border-white/5 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] backdrop-blur-md h-[55px] flex items-stretch justify-between px-6 fixed bottom-0 left-0 right-0 z-50 max-w-[390px] mx-auto">
        <button onclick="window.location.href='../swiggy-style_elite_main_menu_390x2500/index.html'"
            class="flex-1 flex flex-col items-center justify-center gap-0.5 text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">
            <span class="material-symbols-outlined text-[22px]">home</span>
            <span class="text-[10px] font-bold uppercase tracking-widest">Home</span>
        </button>
        <button onclick="window.location.href='../swiggy-style_elite_main_menu_390x2500/index.html#explore'"
            class="flex-1 flex flex-col items-center justify-center gap-0.5 text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">
            <span class="material-symbols-outlined text-[22px]">category</span>
            <span class="text-[10px] font-bold uppercase tracking-widest">Explore</span>
        </button>
        <button onclick="window.location.href='../order_success_page/index.html'"
            class="relative flex-1 flex flex-col items-center justify-center gap-0.5 text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">
            <span class="material-symbols-outlined text-[22px]">shopping_cart</span>
            <span class="text-[10px] font-bold uppercase tracking-widest">Cart</span>
            <span id="global-cart-count"
                class="absolute -top-1 right-4 bg-primary text-white text-[10px] font-bold px-1.5 py-[2px] rounded-full hidden">0</span>
        </button>
        <button onclick="alert('Profile feature coming soon')"
            class="flex-1 flex flex-col items-center justify-center gap-0.5 text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">
            <span class="material-symbols-outlined text-[22px]">person</span>
            <span class="text-[10px] font-bold uppercase tracking-widest">Profile</span>
        </button>
    </nav>
    <!-- Navigation Bar Script (logic only) -->
    <script src="../nav-bar.js?v=9"></script>
</body>

</html>
