<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Elite Compact Latte Explorer 1300px</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Playfair+Display:wght@700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2930d",
                        "background-light": "#fafaf5",
                        "background-dark": "#1a1612",
                        "card-tan": "#f4eee7",
                        "latte-cream": "#fdf8f1",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "bento": "20px",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fafaf5;
            min-height: 1300px;
        }
        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(253, 230, 138, 0.3) 0%, rgba(242, 147, 13, 0.4) 45%, rgba(120, 53, 15, 0.6) 100%);
        }
        .foam-swirl {
            @apply absolute bg-white/40 backdrop-blur-sm rounded-full;
            filter: blur(8px);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-card {
            @apply bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl;
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#1c160d] dark:text-[#fcfaf8] antialiased">
    <div
        class="relative min-h-[1300px] w-full max-w-[390px] mx-auto flex flex-col bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl">
        <!-- Hero Section -->
        <div class="relative h-[460px] w-full overflow-hidden bg-slate-900">
            <!-- Background Image Layer -->
            <div class="absolute inset-0 bg-cover bg-center bg-no-repeat transition-transform duration-700 scale-105"
                style="background-image: url('https://images.unsplash.com/photo-1570968915860-54d5c301fa9f?q=80&w=1200&auto=format&fit=crop'); z-index: 1;">
            </div>

            <!-- Warm Overlays -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-transparent"
                style="z-index: 2;">
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-background-light/40 dark:from-background-dark/90 via-transparent to-transparent"
                style="z-index: 2;">
            </div>

            <!-- Decorative Foam Swirls -->
            <div class="foam-swirl w-32 h-32 -top-10 -left-10 rotate-45 opacity-40"></div>
            <div class="foam-swirl w-24 h-24 top-1/4 right-0 rotate-12 opacity-30"></div>

            <!-- Top Navigation -->
            <div class="absolute top-0 left-0 right-0 z-30 flex items-center justify-between p-6">
                <div id="back-btn"
                    class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white border border-white/30 cursor-pointer shadow-lg active:scale-95 transition-all">
                    <span class="material-symbols-outlined">arrow_back</span>
                </div>
                <div class="relative group">
                    <input type="text" id="search-input" placeholder="Search..."
                        class="pl-10 pr-4 py-2 rounded-full bg-white/20 backdrop-blur-md text-white placeholder-white/80 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 w-10 focus:w-48 transition-all duration-300 shadow-lg text-sm cursor-pointer focus:cursor-text peer">
                    <div
                        class="absolute right-0 top-0 size-10 flex items-center justify-center rounded-full bg-white/10 pointer-events-none transition-opacity duration-300 peer-focus:opacity-0 peer-placeholder-shown:opacity-100 text-white">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                </div>
            </div>

            <!-- Hero Content -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-6 mt-16">
                <div class="glass-card px-10 py-7 rounded-[2.5rem] w-full max-w-[300px]">
                    <h1
                        class="text-white text-[34px] font-serif font-bold italic tracking-tight leading-none text-glow mb-2">
                        Velvet Milk</h1>
                    <div class="h-0.5 w-16 bg-primary mx-auto mb-4 opacity-80"></div>
                    <p class="text-white/90 text-xs font-medium tracking-wide">Velvety microfoam meets specialty roast
                    </p>
                </div>
            </div>
        </div>
        <div class="flex w-full overflow-x-auto px-4 py-6 gap-5 no-scrollbar">
            <div class="flex flex-col items-center gap-2 min-w-[72px]">
                <div class="size-16 rounded-full border-2 border-primary p-0.5">
                    <div class="w-full h-full rounded-full bg-cover bg-center" data-alt="New Oat Milk Latte"
                        style='background-image: url("https://images.unsplash.com/photo-1570968993084-a8e384554f1f?w=500&h=500&fit=crop");'>
                    </div>
                </div>
                <span class="text-[11px] font-semibold text-primary">New Oat Milk</span>
            </div>
            <div class="flex flex-col items-center gap-2 min-w-[72px]">
                <div class="size-16 rounded-full border-2 border-slate-200 dark:border-slate-700 p-0.5">
                    <div class="w-full h-full rounded-full bg-cover bg-center" data-alt="Barista Art"
                        style='background-image: url("https://images.unsplash.com/photo-1595435934249-5df7ed86e1c0?w=500&h=500&fit=crop");'>
                    </div>
                </div>
                <span class="text-[11px] font-medium opacity-70">Barista Art</span>
            </div>
            <div class="flex flex-col items-center gap-2 min-w-[72px]">
                <div class="size-16 rounded-full border-2 border-slate-200 dark:border-slate-700 p-0.5">
                    <div class="w-full h-full rounded-full bg-cover bg-center" data-alt="Offers"
                        style='background-image: url("https://images.unsplash.com/photo-1517701550927-30cfdbfa4624?w=500&h=500&fit=crop");'>
                    </div>
                </div>
                <span class="text-[11px] font-medium opacity-70">Offers</span>
            </div>
            <div class="flex flex-col items-center gap-2 min-w-[72px]">
                <div class="size-16 rounded-full border-2 border-slate-200 dark:border-slate-700 p-0.5">
                    <div class="w-full h-full rounded-full bg-cover bg-center" data-alt="Brew Guide"
                        style='background-image: url("https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?w=500&h=500&fit=crop");'>
                    </div>
                </div>
                <span class="text-[11px] font-medium opacity-70">Brew Guide</span>
            </div>
        </div>
        <div class="flex gap-2 px-4 mb-6 overflow-x-auto no-scrollbar">
            <div class="filter-btn flex h-10 shrink-0 items-center justify-center rounded-full bg-primary px-6 active"
                data-filter="all">
                <p class="text-white text-sm font-bold">All</p>
            </div>
            <div class="filter-btn flex h-10 shrink-0 items-center justify-center rounded-full bg-card-tan dark:bg-slate-800 px-6"
                data-filter="classic">
                <p class="text-[#1c160d] dark:text-white text-sm font-medium">Classics</p>
            </div>
            <div class="filter-btn flex h-10 shrink-0 items-center justify-center rounded-full bg-card-tan dark:bg-slate-800 px-6"
                data-filter="plant-based">
                <p class="text-[#1c160d] dark:text-white text-sm font-medium">Plant-Based</p>
            </div>
            <div class="filter-btn flex h-10 shrink-0 items-center justify-center rounded-full bg-card-tan dark:bg-slate-800 px-6"
                data-filter="iced">
                <p class="text-[#1c160d] dark:text-white text-sm font-medium">Iced</p>
            </div>
        </div>
        <div id="product-list" class="px-4 grid grid-cols-2 gap-3 pb-32">
            <!-- Dynamic Content -->
        </div>
        <!-- Navigation Bar -->
        <script src="script.js"></script>
        <script src="../nav-bar.js?v=9"></script>
</body>

</html>
