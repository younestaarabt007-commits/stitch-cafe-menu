<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Artisan Bakery — Stitch Café</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#FF5200",
            "background-light": "#f8f6f5",
            "background-dark": "#1a100c"
          },
          fontFamily: {
            sans: ["Plus Jakarta Sans", "sans-serif"],
            serif: ["Instrument Serif", "serif"]
          }
        }
      }
    };
  </script>
  <style type="text/tailwindcss">
    .glass-card {
        @apply bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl;
    }
    .text-glow {
        text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
  </style>
</head>

<body class="mesh-bg min-h-screen font-sans text-gray-900 dark:text-white">
  <div class="relative mx-auto w-full max-w-[390px] min-h-screen flex flex-col overflow-hidden pb-24">
    <!-- Hero Section -->
    <div class="relative h-[400px] w-full overflow-hidden bg-slate-900 mb-2">
      <!-- Background Image Layer -->
      <div class="absolute inset-0 bg-cover bg-center bg-no-repeat transition-transform duration-700 scale-105"
        style="background-image: url('../swiggy-style_elite_main_menu_390x2500/assets/salty food and sweet brunch/eb058f0421ae783ed7c55319ca504911.jpg'); z-index: 1;">
      </div>

      <!-- Soft Overlays -->
      <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-transparent" style="z-index: 2;">
      </div>
      <div
        class="absolute inset-0 bg-gradient-to-t from-background-light/40 dark:from-background-dark/80 via-transparent to-transparent"
        style="z-index: 2;">
      </div>

      <!-- Top Navigation -->
      <div class="absolute top-0 left-0 right-0 z-30 flex items-center justify-between p-6">
        <button onclick="window.history.back()"
          class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white border border-white/30">
          <span class="material-symbols-outlined text-[20px]">arrow_back</span>
        </button>
        <button
          class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white border border-white/30">
          <span class="material-symbols-outlined text-[20px]">search</span>
        </button>
      </div>

      <!-- Hero Content -->
      <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-6 mt-10">
        <div class="glass-card px-8 py-5 rounded-[2.5rem] w-full max-w-[300px]">
          <h1 class="text-white text-[32px] font-serif font-bold italic tracking-tight leading-none text-glow mb-2">
            Artisan Bakery</h1>
          <div class="h-0.5 w-16 bg-primary mx-auto mb-3"></div>
          <p class="text-white/90 text-[10px] font-bold uppercase tracking-[0.2em]">Baked Fresh at 5 AM</p>
        </div>
      </div>
    </div>

    <!-- Category Chips -->
    <div class="flex gap-2 px-6 py-6 overflow-x-auto no-scrollbar">
      <button class="chip chip-active">All</button>
      <button class="chip">Sourdough</button>
      <button class="chip">Pastries</button>
      <button class="chip">Whole Grain</button>
      <button class="chip">Daily Specials</button>
    </div>

    <!-- Product Grid -->
    <div id="product-list" class="px-4 grid grid-cols-4 gap-1 pb-32"></div>


    <script src="../nav-bar.js?v=9"></script>
    <script src="script.js"></script>
</body>

</html>
