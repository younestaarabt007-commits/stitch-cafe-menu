<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Tea & Infusion — Stitch Café</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f2930d",
            "background-light": "#fafaf5",
            "background-dark": "#1a1c18",
            "zen-green": "#4a5d4e",
            "card-zen": "#f1f3ec"
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
            serif: ["Playfair Display", "serif"]
          }
        }
      }
    };
  </script>
  <style type="text/tailwindcss">
    .glass-card {
        @apply bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl;
    }
    .text-glow {
        text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#1a1c18] dark:text-white antialiased">
  <div
    class="relative mx-auto w-full max-w-7xl min-h-screen flex flex-col shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">
    <header class="absolute top-0 left-0 w-full z-20 flex items-center justify-between p-4">
      <button onclick="history.back()"
        class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white active:scale-95 transition-transform">
        <span class="material-symbols-outlined flip-rtl">arrow_back</span>
      </button>
      <div class="flex items-center gap-3">
        <!-- Language Toggle -->
        <div id="language-toggle" class="language-toggle scale-90 lang-en">
          <div class="toggle-switch">
            <span class="slider"></span>
          </div>
        </div>
        <button id="search-btn"
          class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white active:scale-95 transition-transform">
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
    </header>

    <div class="relative w-full h-[360px] overflow-hidden flex flex-col items-center justify-center bg-cover bg-center"
      style="background-image: url('../assets/images/Tea an infussion header image.jpg');">
      <div class="absolute inset-0 bg-black/30"></div>
      <div
        class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent">
      </div>
      <div class="relative z-10 flex flex-col items-center text-center px-6 pt-32">
        <h1 class="text-white text-[32px] font-extrabold tracking-tight leading-tight drop-shadow-md"
          data-i18n="tea_title">Pure Zen</h1>
        <p class="text-white/90 text-sm font-medium mt-1 drop-shadow-sm" data-i18n="tea_subtitle">Ceremonial Blends</p>
      </div>
    </div>

    <!-- Explore Section -->
    <div class="px-6 py-8">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-lg font-bold text-gray-800 tracking-tight" data-i18n="explore_categories">Explore Categories
        </h2>
        <div class="flex gap-2">
          <button
            class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
            <span class="material-symbols-outlined text-sm">arrow_back_ios</span>
          </button>
          <button
            class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
            <span class="material-symbols-outlined text-sm">arrow_forward_ios</span>
          </button>
        </div>
      </div>

      <div class="flex gap-4 overflow-x-auto pb-4 -mx-6 px-6 no-scrollbar snap-x">
        <!-- Cold Drinks -->
        <div
          class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
          onclick="window.location.href='../cold drinks catégorie page/index.html'">
          <img src="https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?auto=format&fit=crop&w=300&q=80"
            class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
            alt="Cold Drinks">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
          <div class="absolute bottom-4 left-4 text-white">
            <p class="text-xs font-medium opacity-80 mb-1">Refresh</p>
            <h3 class="font-bold text-lg leading-tight">Cold Drinks</h3>
          </div>
        </div>

        <!-- Hot Drinks -->
        <div
          class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
          onclick="window.location.href='../Brew catégorie page/index.html'">
          <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=300&q=80"
            class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
            alt="Hot Drinks">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
          <div class="absolute bottom-4 left-4 text-white">
            <p class="text-xs font-medium opacity-80 mb-1">Warm Up</p>
            <h3 class="font-bold text-lg leading-tight">Hot Drinks</h3>
          </div>
        </div>

        <!-- Bakery -->
        <div
          class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
          onclick="window.location.href='../Bakery catégorie page/index.html'">
          <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?auto=format&fit=crop&w=300&q=80"
            class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
            alt="Bakery">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
          <div class="absolute bottom-4 left-4 text-white">
            <p class="text-xs font-medium opacity-80 mb-1">Sweet</p>
            <h3 class="font-bold text-lg leading-tight">Bakery</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="flex gap-2 px-4 overflow-x-auto no-scrollbar py-5">
      <button
        class="filter-btn active px-5 h-9 rounded-full bg-primary text-white text-xs font-extrabold tracking-wide shadow-lg shadow-primary/20"
        data-filter="all">All</button>
      <button
        class="filter-btn px-5 h-9 rounded-full bg-white dark:bg-slate-800 text-zinc-700 dark:text-white text-xs font-semibold border border-slate-200 dark:border-slate-700 shadow-sm"
        data-filter="matcha">Matcha</button>
      <button
        class="filter-btn px-5 h-9 rounded-full bg-white dark:bg-slate-800 text-zinc-700 dark:text-white text-xs font-semibold border border-slate-200 dark:border-slate-700 shadow-sm"
        data-filter="herbal">Herbal</button>
      <button
        class="filter-btn px-5 h-9 rounded-full bg-white dark:bg-slate-800 text-zinc-700 dark:text-white text-xs font-semibold border border-slate-200 dark:border-slate-700 shadow-sm"
        data-filter="iced">Iced</button>
    </div>

    <div class="px-4 pt-2 pb-3 flex items-center justify-between">
      <h2 class="text-[20px] font-bold">Popular Picks</h2>
      <span class="text-primary text-xs font-bold cursor-pointer">View All</span>
    </div>
    <div id="product-list" class="px-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 pb-32"></div>

    <script src="script.js"></script>
    <!-- Navigation Bar -->
    <script src="../nav-bar.js?v=9"></script>
</body>

</html>
