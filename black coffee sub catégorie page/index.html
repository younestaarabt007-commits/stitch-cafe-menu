<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Refined Unified Brew Category</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2930d",
                        "background-light": "#FAFAF5",
                        "background-dark": "#1a0f08",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-gradient { background: radial-gradient(circle at top right, rgba(61, 43, 31, 0.4), rgba(26, 15, 8, 0.6)); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-card { @apply bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl; }
        .text-glow { text-shadow: 0 0 15px rgba(255,255,255,0.3); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #FAFAF5; min-height: 1300px; }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#1c160d] dark:text-[#fcfaf8] antialiased">
    <div class="relative mx-auto w-full max-w-7xl min-h-screen flex flex-col shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">
        <!-- Unified Header -->
        <header class="relative w-full h-[360px] overflow-hidden flex flex-col items-center justify-center bg-cover bg-center" style="background-image: url('../assets/images/cold_drink_header.jpg');">
            <div class="absolute inset-0 bg-black/30"></div>
            <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent"></div>
            
            <div class="absolute top-0 left-0 w-full z-20 flex items-center justify-between p-4">
                <button onclick="history.back()" class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white active:scale-95 transition-transform">
                    <span class="material-symbols-outlined flip-rtl">arrow_back</span>
                </button>
                <div class="flex items-center gap-3">
                    <div id="language-toggle" class="language-toggle scale-90 lang-en">
                        <div class="toggle-switch"><span class="slider"></span></div>
                    </div>
                    <button id="search-btn" class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white active:scale-95 transition-transform">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
            </div>

            <div class="relative z-10 flex flex-col items-center text-center px-6 pt-10">
                <h1 class="text-white text-[32px] font-extrabold tracking-tight leading-tight drop-shadow-md" data-i18n="black_coffee_title">Black Mastery</h1>
                <p class="text-white/90 text-sm font-medium mt-1 drop-shadow-sm" data-i18n="black_coffee_subtitle">Artisan beans roasted to intense perfection</p>
            </div>
        </header>

        <!-- Explore Section (Standardized) -->
        <div class="px-6 py-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold text-gray-800 tracking-tight" data-i18n="explore_categories">Explore Categories</h2>
                <div class="flex gap-2">
                    <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
                        <span class="material-symbols-outlined text-sm">arrow_back_ios</span>
                    </button>
                    <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
                        <span class="material-symbols-outlined text-sm">arrow_forward_ios</span>
                    </button>
                </div>
            </div>
            <div class="flex gap-4 overflow-x-auto pb-4 -mx-6 px-6 no-scrollbar snap-x">
                <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform" onclick="window.location.href='../cold drinks catégorie page/index.html'">
                    <img src="https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?auto=format&fit=crop&w=300&q=80" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Cold Drinks">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-white">
                        <p class="text-xs font-medium opacity-80 mb-1">Refresh</p>
                        <h3 class="font-bold text-lg leading-tight">Cold Drinks</h3>
                    </div>
                </div>
                <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform" onclick="window.location.href='../Brew catégorie page/index.html'">
                    <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=300&q=80" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Hot Drinks">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-white">
                        <p class="text-xs font-medium opacity-80 mb-1">Warm Up</p>
                        <h3 class="font-bold text-lg leading-tight">Hot Drinks</h3>
                    </div>
                </div>
                <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform" onclick="window.location.href='../bakery catégorie page/index.html'">
                    <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?auto=format&fit=crop&w=300&q=80" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Bakery">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-white">
                        <p class="text-xs font-medium opacity-80 mb-1">Fresh</p>
                        <h3 class="font-bold text-lg leading-tight">Bakery</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters (Updated Style) -->
        <div class="flex gap-2.5 px-4 overflow-x-auto no-scrollbar py-6">
            <button class="filter-btn active px-5 h-9 rounded-full bg-primary text-white text-xs font-bold shadow-lg shadow-primary/20" data-filter="all">All</button>
            <button class="filter-btn px-5 h-9 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700" data-filter="black">Black</button>
            <button class="filter-btn px-5 h-9 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700" data-filter="milk">Milk</button>
            <button class="filter-btn px-5 h-9 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700" data-filter="decaf">Decaf</button>
        </div>

        <!-- Bento Grid (Preserved) -->
        <div class="px-4 space-y-4">
            <div class="grid grid-cols-2 gap-3 h-[280px]">
                <div class="relative rounded-[20px] overflow-hidden bg-zinc-900 group h-full">
                    <div class="absolute inset-0 bg-cover bg-center opacity-70 group-hover:scale-105 transition-transform duration-500" data-alt="Vertical shot of signature pour over" style="background-image: url('https://images.unsplash.com/photo-1504630083234-141d7d63b706?w=500&h=500&fit=crop');"></div>
                    <div class="absolute bottom-0 left-0 p-4 w-full bg-gradient-to-t from-black/80 via-black/20 to-transparent">
                        <p class="text-white font-bold text-base leading-tight">Signature Pour Over</p>
                        <p class="text-primary text-xs font-bold mt-1">$6.50</p>
                    </div>
                </div>
                <div class="grid grid-rows-2 gap-3 h-full">
                    <div class="relative rounded-[20px] overflow-hidden bg-zinc-200 h-full">
                        <div class="absolute inset-0 bg-cover bg-center" data-alt="Close up of coffee beans" style="background-image: url('https://images.unsplash.com/photo-1447933601403-0c6688de566e?w=500&h=500&fit=crop');"></div>
                        <div class="absolute inset-0 bg-black/30 flex items-center justify-center p-4">
                            <p class="text-white text-[10px] font-bold uppercase tracking-[0.1em] text-center">New Origins</p>
                        </div>
                    </div>
                    <div class="relative rounded-[20px] overflow-hidden bg-primary/5 flex flex-col items-center justify-center text-center p-4 border border-primary/20 h-full">
                        <span class="material-symbols-outlined text-primary text-2xl mb-1">loyalty</span>
                        <p class="text-[10px] font-bold text-primary uppercase tracking-tighter">Rewards</p>
                        <p class="text-[#1c160d] text-[10px] font-bold">2x Points Today</p>
                    </div>
                </div>
            </div>
            <div class="relative w-full h-20 rounded-[20px] overflow-hidden bg-[#1a0f08] flex items-center px-4 py-3">
                <div class="flex-1">
                    <h3 class="text-white font-bold text-base">Limited Roast</h3>
                    <p class="text-white/60 text-[10px]">Ethiopian Yirgacheffe G1</p>
                </div>
                <button class="bg-primary text-white text-[10px] font-bold px-3 py-1.5 rounded-full uppercase">Try Now</button>
            </div>
        </div>

        <div class="px-4 pt-8 pb-3 flex items-center justify-between">
            <h2 class="text-[20px] font-bold">All Brews</h2>
            <span class="text-primary text-xs font-bold">View All</span>
        </div>

        <div id="product-list" class="px-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 pb-32">
            <!-- Products will be rendered here by script.js -->
        </div>

        <script src="script.js"></script>
        <script src="../nav-bar.js?v=9"></script>
    </div>
</body>
</html>
