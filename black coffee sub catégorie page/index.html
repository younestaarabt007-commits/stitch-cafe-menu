<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Refined Unified Brew Category</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=Playfair+Display:wght@700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2930d",
                        "background-light": "#FAFAF5",
                        "background-dark": "#1a0f08",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(61, 43, 31, 0.4), rgba(26, 15, 8, 0.6));
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-card {
            @apply bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl;
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FAFAF5;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#1c160d] dark:text-[#fcfaf8] antialiased">
    <div
        class="relative mx-auto w-full max-w-[390px] min-h-[1300px] flex flex-col shadow-2xl overflow-hidden bg-[#FAFAF5] dark:bg-background-dark">
        <!-- Hero Section -->
        <div class="relative h-[480px] w-full overflow-hidden bg-slate-900">
            <!-- Background Image Layer -->
            <div class="absolute inset-0 bg-cover bg-center bg-no-repeat transition-transform duration-700 scale-105"
                style="background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=1200&auto=format&fit=crop'); z-index: 1;">
            </div>

            <!-- Dark Overlays -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-transparent"
                style="z-index: 2;">
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-background-dark/90 via-transparent to-transparent"
                style="z-index: 2;">
            </div>

            <!-- Top Navigation -->
            <div class="absolute top-0 left-0 right-0 z-30 flex items-center justify-between p-6">
                <button onclick="window.history.back()"
                    class="size-10 flex items-center justify-center rounded-full bg-white/10 backdrop-blur-md text-white border border-white/20 shadow-xl">
                    <span class="material-symbols-outlined text-[22px]">arrow_back</span>
                </button>
                <button
                    class="size-10 flex items-center justify-center rounded-full bg-white/10 backdrop-blur-md text-white border border-white/20 shadow-xl">
                    <span class="material-symbols-outlined text-[22px]">search</span>
                </button>
            </div>

            <!-- Hero Content -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-6 mt-12">
                <div class="glass-card px-8 py-7 rounded-[2.5rem] w-full max-w-[280px]">
                    <span class="text-primary text-[10px] font-bold uppercase tracking-[0.3em] mb-3 block">Premium
                        Selection</span>
                    <h1
                        class="text-white text-[36px] font-serif font-bold italic tracking-tight leading-none text-glow mb-2">
                        Black <span class="text-primary">Mastery</span></h1>
                    <div class="h-0.5 w-16 bg-primary mx-auto mb-4 opacity-70"></div>
                    <p class="text-white/60 text-xs font-medium leading-relaxed">Artisan beans roasted to intense
                        perfection.</p>
                </div>
            </div>
        </div>
        <div class="flex w-full overflow-x-auto px-4 pt-6 pb-2 gap-4 no-scrollbar">
            <div class="flex flex-col items-center gap-2 min-w-[64px]">
                <div class="size-[60px] rounded-full p-[2px] border-2 border-primary">
                    <div class="w-full h-full rounded-full bg-center bg-cover" data-alt="Fresh coffee beans close up"
                        style="background-image: url('https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?w=500&h=500&fit=crop');">
                    </div>
                </div>
                <p class="text-[11px] font-semibold">Just In</p>
            </div>
            <div class="flex flex-col items-center gap-2 min-w-[64px]">
                <div class="size-[60px] rounded-full p-[2px] border-2 border-primary">
                    <div class="w-full h-full rounded-full bg-center bg-cover" data-alt="Promotional offer coffee cups"
                        style="background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=500&h=500&fit=crop');">
                    </div>
                </div>
                <p class="text-[11px] font-semibold">Offers</p>
            </div>
            <div class="flex flex-col items-center gap-2 min-w-[64px]">
                <div class="size-[60px] rounded-full p-[2px] border-2 border-primary">
                    <div class="w-full h-full rounded-full bg-center bg-cover" data-alt="Chef specialty coffee latte"
                        style="background-image: url('https://images.unsplash.com/photo-1610889556528-9a770e626337?w=500&h=500&fit=crop');">
                    </div>
                </div>
                <p class="text-[11px] font-semibold">Chef Pick</p>
            </div>
            <div class="flex flex-col items-center gap-2 min-w-[64px]">
                <div class="size-[60px] rounded-full p-[2px] border-2 border-gray-200">
                    <div class="w-full h-full rounded-full bg-center bg-cover" data-alt="Cold brew glass bottle"
                        style="background-image: url('https://images.unsplash.com/photo-1511920170033-f8396924c348?w=500&h=500&fit=crop');">
                    </div>
                </div>
                <p class="text-[11px] font-semibold">Cold Brew</p>
            </div>
        </div>
        <div class="flex gap-2.5 px-4 overflow-x-auto no-scrollbar py-6">
            <button
                class="px-5 py-2 rounded-full bg-primary text-white text-xs font-bold shadow-lg shadow-primary/20">All</button>
            <button
                class="px-5 py-2 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700">Black</button>
            <button
                class="px-5 py-2 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700">Milk</button>
            <button
                class="px-5 py-2 rounded-full bg-white dark:bg-zinc-800 text-zinc-500 text-xs font-semibold border border-zinc-100 dark:border-zinc-700">Decaf</button>
        </div>
        <div class="px-4 space-y-4">
            <div class="grid grid-cols-2 gap-3 h-[280px]">
                <div class="relative rounded-[20px] overflow-hidden bg-zinc-900 group h-full">
                    <div class="absolute inset-0 bg-cover bg-center opacity-70 group-hover:scale-105 transition-transform duration-500"
                        data-alt="Vertical shot of signature pour over"
                        style="background-image: url('https://images.unsplash.com/photo-1504630083234-141d7d63b706?w=500&h=500&fit=crop');">
                    </div>
                    <div
                        class="absolute bottom-0 left-0 p-4 w-full bg-gradient-to-t from-black/80 via-black/20 to-transparent">
                        <p class="text-white font-bold text-base leading-tight">Signature Pour Over</p>
                        <p class="text-primary text-xs font-bold mt-1">$6.50</p>
                    </div>
                </div>
                <div class="grid grid-rows-2 gap-3 h-full">
                    <div class="relative rounded-[20px] overflow-hidden bg-zinc-200 h-full">
                        <div class="absolute inset-0 bg-cover bg-center" data-alt="Close up of coffee beans"
                            style="background-image: url('https://images.unsplash.com/photo-1447933601403-0c6688de566e?w=500&h=500&fit=crop');">
                        </div>
                        <div class="absolute inset-0 bg-black/30 flex items-center justify-center p-4">
                            <p class="text-white text-[10px] font-bold uppercase tracking-[0.1em] text-center">New
                                Origins</p>
                        </div>
                    </div>
                    <div
                        class="relative rounded-[20px] overflow-hidden bg-primary/5 flex flex-col items-center justify-center text-center p-4 border border-primary/20 h-full">
                        <span class="material-symbols-outlined text-primary text-2xl mb-1">loyalty</span>
                        <p class="text-[10px] font-bold text-primary uppercase tracking-tighter">Rewards</p>
                        <p class="text-[#1c160d] text-[10px] font-bold">2x Points Today</p>
                    </div>
                </div>
            </div>
            <div class="relative w-full h-20 rounded-[20px] overflow-hidden bg-[#1a0f08] flex items-center px-4 py-3">
                <div class="flex-1">
                    <h3 class="text-white font-bold text-base">Limited Roast</h3>
                    <p class="text-white/60 text-[10px]">Ethiopian Yirgacheffe G1</p>
                </div>
                <button class="bg-primary text-white text-[10px] font-bold px-3 py-1.5 rounded-full uppercase">Try
                    Now</button>
            </div>
        </div>
        <div class="px-4 pt-8 pb-3 flex items-center justify-between">
            <h2 class="text-[20px] font-bold">All Brews</h2>
            <span class="text-primary text-xs font-bold">View All</span>
        </div>
        <div id="product-list" class="px-4 grid grid-cols-4 gap-1 pb-32">
            <!-- Products will be rendered here by script.js -->
        </div>

        <!-- Hardcoded Nav Bar for Immediate Visibility -->
        <nav
            class="standard-nav-bar bg-white dark:bg-[#2a1e19] border-t border-gray-100 dark:border-white/5 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] backdrop-blur-md h-[55px] flex items-stretch justify-between px-6 fixed bottom-0 left-0 right-0 z-50 max-w-[390px] mx-auto">
            <button onclick="window.location.href='../swiggy-style_elite_main_menu_390x2500/index.html'"
                class="flex-1 flex flex-col items-center justify-center gap-0.5 text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-[22px]">home</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Home</span>
            </button>
            <button onclick="window.location.href='../swiggy-style_elite_main_menu_390x2500/index.html#explore'"
                class="flex-1 flex flex-col items-center justify-center gap-0.5 text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-[22px]">category</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Explore</span>
            </button>
            <button onclick="window.location.href='../order_success_page/index.html'"
                class="relative flex-1 flex flex-col items-center justify-center gap-0.5 text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-[22px]">shopping_cart</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Cart</span>
                <span id="global-cart-count"
                    class="absolute -top-1 right-4 bg-primary text-white text-[10px] font-bold px-1.5 py-[2px] rounded-full hidden">0</span>
            </button>
            <button onclick="alert('Profile feature coming soon')"
                class="flex-1 flex flex-col items-center justify-center gap-0.5 text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-[22px]">person</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Profile</span>
            </button>
        </nav>
        <!-- Navigation Bar Script (logic only) -->
        <script src="script.js"></script>
        <script src="../nav-bar.js?v=9"></script>
</body>

</html>
