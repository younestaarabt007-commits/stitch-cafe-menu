<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Test</title>
    <style>
        .carousel-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            gap: 16px;
            padding: 20px;
            border: 2px solid red;
        }
        .carousel-item {
            min-width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Carousel Width Test</h1>
    <div class="carousel-container">
        <div class="carousel-item">Card 1</div>
        <div class="carousel-item">Card 2</div>
        <div class="carousel-item">Card 3</div>
        <div class="carousel-item">Card 4</div>
        <div class="carousel-item">Card 5</div>
    </div>
    <p>Scroll horizontally to see all cards. The container should allow full scrolling.</p>
</body>
</html>
