<!DOCTYPE html>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f97f1a",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23180f",

                    fontFamily: {

<body class="bg-background-light dark:bg-background-dark font-display antialiased">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden mesh-gradient">
        <!-- Header -->
        <header class="flex items-center p-4 pb-2 justify-between sticky top-0 z-50">
            <button id="back-btn" class="text-[#1c140d] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full bg-white/50 dark:bg-white/10 backdrop-blur-md transition-transform active:scale-95 hover:bg-white/70 dark:hover:bg-white/20">
                <span class="material-symbols-outlined text-sm">arrow_back_ios_new</span>
            </button>
            <button id="more-btn" class="text-[#1c140d] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full bg-white/50 dark:bg-white/10 backdrop-blur-md transition-transform active:scale-95 hover:bg-white/70 dark:hover:bg-white/20">
                <span class="material-symbols-outlined text-sm">more_horiz</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-start px-4 pt-2 pb-32 w-full max-w-[390px] mx-auto">
            <!-- 404 Illustration -->
            <div class="relative w-full aspect-square max-w-[280px] mb-4">
                <div class="absolute inset-8 bg-primary/20 blur-[50px] rounded-full"></div>
                <!-- Card Container -->
                <div class="relative w-full h-full flex items-center justify-center">
                    <!-- Rotating Background Card -->
                    <div class="absolute w-36 h-52 bg-white dark:bg-[#2d1e14] rounded-xl rotate-[-6deg] shadow-2xl overflow-hidden border border-white/20 card-hover transition-transform duration-500">
                        <div class="absolute top-0 left-0 w-full h-1.5 bg-primary"></div>
                    </div>
                    
                    <!-- Floating Elements -->
                    <div class="relative w-full h-full">
                        <!-- Main Icon Circle -->
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rotate-[-15deg] z-20 floating-slow">
                            <div class="w-24 h-24 bg-gradient-to-br from-white to-gray-200 dark:from-white/20 dark:to-white/5 rounded-full border-4 border-white/30 backdrop-blur-sm shadow-xl flex items-center justify-center">
                                <div class="w-16 h-16 bg-[#4a321f] rounded-full shadow-inner relative overflow-hidden flex items-center justify-center">
                                    <div class="absolute inset-0 bg-gradient-to-tr from-transparent to-white/20"></div>
                                    <span class="material-symbols-outlined text-white/90 text-4xl">coffee_maker</span>
                                </div>
                            </div>
                        </div>

                        <!-- Animated Icons -->
                        <div class="absolute top-1/4 left-1/4 text-[#4a321f] animate-pulse floating-medium delay-100">
                            <span class="material-symbols-outlined scale-100 rotate-45">grain</span>
                        </div>
                        <div class="absolute top-1/3 right-1/4 text-primary opacity-60 floating-fast delay-200">
                            <span class="material-symbols-outlined scale-90">water_drop</span>
                        </div>
                        <div class="absolute bottom-1/4 left-1/3 text-white/40 floating-slow delay-300">
                            <span class="material-symbols-outlined scale-90">air</span>
                        </div>
                        <div class="absolute bottom-1/3 right-1/3 text-[#6f4e37] scale-110 floating-medium delay-400">
                            <span class="material-symbols-outlined">eco</span>
                        </div>
                        <div class="absolute top-1/2 right-8 text-primary floating-fast delay-500">
                            <span class="material-symbols-outlined scale-75 rotate-12">grain</span>
                        </div>
                        
                        <!-- Background Image Overlay -->
                        <div class="absolute inset-0 z-10 opacity-40 mix-blend-overlay pointer-events-none">
                            <div class="w-full h-full bg-center bg-no-repeat bg-contain" role="img" aria-label="Exploding coffee detail" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDtNBROzA1sTnupNY6R0TBQ_MLFWKkyEzPfnVJutsU3ZRmMt3UhFF9PMsnMDUVsbT6SNsVtZVMxdkPa9bn8Kvxi38jL5zp69M7IOQwrBaKNoNqz0TJ6DsZQ9PODTopAySGVhqpx3VK6JGcORItBchw6SoG4wdVfQnejGfsVJ9F1DV4hC9iyEKNq4nxqtCjtj29cqK6cAIuKHkkr6hvDRwvWUZ5QxAYbYpVCpjc5tMWvm9yQfPAR5SeBNWPKtZQCV6B9A_vIJnESbvY");'>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Content -->
            <div class="text-center space-y-2 w-full px-4 mb-2">
                <h1 class="text-[#1c140d] dark:text-white font-serif text-[32px] font-bold leading-tight tracking-tight slide-up-fade">
                    Lost in the Roast?
                </h1>
                <p class="text-[#1c140d]/70 dark:text-white/60 text-[14px] font-normal leading-relaxed max-w-[280px] mx-auto slide-up-fade delay-100">
                    The page you are looking for has gone cold, but we have fresh roasts ready for you.
                </p>
            </div>

            <!-- Action Button -->
            <div class="w-full px-4 mt-8 slide-up-fade delay-200">
                <button id="return-btn" class="group relative w-full bg-primary h-[52px] rounded-[20px] overflow-hidden shadow-[0_4px_15px_rgb(249,127,26,0.3)] transition-all active:scale-95 hover:shadow-[0_6px_20px_rgb(249,127,26,0.4)] flex items-center justify-center">
                    <div class="absolute inset-0 gloss-effect"></div>
                    <span class="relative text-white text-[16px] font-bold tracking-wide z-10">Return to Menu</span>
                    <div class="absolute top-0 -left-[100%] w-1/2 h-full bg-white/20 skew-x-[-25deg] group-hover:left-[150%] transition-all duration-700"></div>
                </button>
            </div>
        </main>


    </div>
    <script src="../nav-bar.js?v=8"></script>
    <script src="script.js"></script>

</html>
