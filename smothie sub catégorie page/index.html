<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Smoothie Explorer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2930d",
                        "background-light": "#fafaf5",
                        "background-dark": "#1a1c18",
                        "card-zen": "#fffdf5",
                        "berry-red": "#e11d48",
                        "smoothie-pink": "#fce7f3",
                        "zen-green": "#4a5d4e"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fafaf5;
            min-height: 1300px;
        }
        .hero-gradient {
            background: radial-gradient(circle at 70% 30%, #fce7f3 0%, #fdf2f8 45%, #fff7ed 100%);
        }
        .mint-leaf {
            @apply absolute bg-green-500/80 border border-white/20 backdrop-blur-[1px];
            border-radius: 2px 20px;
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.1), 0 4px 8px rgba(0,0,0,0.1);
        }
        .ice-cube {
            @apply absolute bg-white/30 rounded-lg border border-white/40 backdrop-blur-[2px];
            box-shadow: inset 2px 2px 4px rgba(255,255,255,0.4), 0 4px 8px rgba(0,0,0,0.05);
        }
        .berry-drop {
             @apply absolute bg-pink-400/80 rounded-full blur-[1px] opacity-60;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-card {
            @apply bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl;
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#1c160d] dark:text-[#fcfaf8] antialiased">
    <div
        class="relative min-h-[1300px] w-full max-w-[390px] mx-auto flex flex-col bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl">
        <div
            class="absolute top-0 left-0 right-0 z-20 flex items-center justify-between p-4 bg-gradient-to-b from-black/5 to-transparent">
            <div onclick="history.back()" id="back-btn"
                class="flex size-10 items-center justify-center rounded-full bg-white/40 backdrop-blur-md text-[#1c160d] shadow-sm cursor-pointer hover:bg-white/60 transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <div class="relative group">
                <input type="text" id="search-input" placeholder="Search..."
                    class="pl-10 pr-4 py-2 rounded-full bg-white/40 backdrop-blur-md text-[#1c160d] placeholder-[#1c160d]/70 border border-white/40 focus:outline-none focus:ring-2 focus:ring-[#1c160d]/20 w-10 focus:w-48 transition-all duration-300 shadow-sm text-sm cursor-pointer focus:cursor-text peer">
                <div
                    class="absolute right-0 top-0 size-10 flex items-center justify-center rounded-full bg-white/40 backdrop-blur-md text-[#1c160d] pointer-events-none transition-opacity duration-300 peer-focus:opacity-0 peer-placeholder-shown:opacity-100">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#1c160d]/70 text-[18px] opacity-0 peer-focus:opacity-100 transition-opacity duration-300 pointer-events-none">search</span>
            </div>
        </div>
        <!-- Hero Section -->
        <div class="relative h-[440px] w-full overflow-hidden bg-slate-900">
            <!-- Background Image Layer -->
            <div class="absolute inset-0 bg-cover bg-center bg-no-repeat transition-transform duration-700 scale-105"
                style="background-image: url('https://images.unsplash.com/photo-1505252585461-04db1eb84625?q=80&w=1200&auto=format&fit=crop'); z-index: 1;">
            </div>

            <!-- Soft Overlays -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-transparent"
                style="z-index: 2;">
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-background-light/40 dark:from-background-dark/90 via-transparent to-transparent"
                style="z-index: 2;">
            </div>

            <!-- Floating Elements -->
            <div class="mint-leaf w-8 h-8 top-32 left-8 rotate-[15deg] opacity-80 animate-pulse"></div>
            <div class="ice-cube w-10 h-10 top-24 right-12 -rotate-12 opacity-60"></div>
            <div class="berry-drop w-4 h-4 bottom-48 right-16"></div>

            <!-- Content -->
            <div class="absolute inset-0 flex flex-col items-center justify-end pb-12 px-6">
                <div class="glass-card px-8 py-5 rounded-[2rem] text-center w-full max-w-[280px]">
                    <h1
                        class="text-white text-[32px] font-serif font-bold italic tracking-tight leading-none text-glow mb-1">
                        Fresh Smoothies</h1>
                    <div class="h-0.5 w-12 bg-primary mx-auto mb-2 opacity-80"></div>
                    <p class="text-white/90 text-xs font-bold uppercase tracking-[0.2em] font-display">Blended Fresh
                        Daily</p>
                </div>
            </div>
        </div>
        <div class="flex w-full overflow-x-auto px-4 pb-6 gap-5 no-scrollbar">
            <div class="filter-btn flex flex-col items-center gap-2 min-w-[72px] cursor-pointer" data-filter="all">
                <div class="size-16 rounded-full border-2 border-primary p-0.5">
                    <div class="w-full h-full rounded-full bg-cover bg-center" data-alt="All"
                        style='background-image: url("https://images.unsplash.com/photo-1505252585461-04db1eb84625?w=500&h=500&fit=crop");'>
                    </div>
                </div>
                <span class="text-xs font-semibold text-primary">All</span>
            </div>
            <div class="filter-btn flex flex-col items-center gap-2 min-w-[72px] cursor-pointer" data-filter="berry">
                <div class="size-16 rounded-full border-2 border-slate-200 dark:border-slate-700 p-0.5">
                    <div class="w-full h-full rounded-full bg-cover bg-center" data-alt="Berry"
                        style='background-image: url("https://images.unsplash.com/photo-1502741119870-16c6b8d5fbb4?w=500&h=500&fit=crop");'>
                    </div>
                </div>
                <span class="text-xs font-medium opacity-70">Berry</span>
            </div>
            <div class="filter-btn flex flex-col items-center gap-2 min-w-[72px] cursor-pointer" data-filter="green">
                <div class="size-16 rounded-full border-2 border-slate-200 dark:border-slate-700 p-0.5">
                    <div class="w-full h-full rounded-full bg-cover bg-center" data-alt="Green"
                        style='background-image: url("https://images.unsplash.com/photo-1505250469679-203ad9ced0cb?w=500&h=500&fit=crop");'>
                    </div>
                </div>
                <span class="text-xs font-medium opacity-70">Green</span>
            </div>
            <div class="filter-btn flex flex-col items-center gap-2 min-w-[72px] cursor-pointer" data-filter="protein">
                <div class="size-16 rounded-full border-2 border-slate-200 dark:border-slate-700 p-0.5">
                    <div class="w-full h-full rounded-full bg-cover bg-center" data-alt="Protein"
                        style='background-image: url("https://images.unsplash.com/photo-1502741526807-1e4a6401a2ac?w=500&h=500&fit=crop");'>
                    </div>
                </div>
                <span class="text-xs font-medium opacity-70">Protein</span>
            </div>
        </div>
        <div class="flex gap-2 px-4 mb-6 overflow-x-auto no-scrollbar">
            <div class="filter-btn flex h-9 shrink-0 items-center justify-center rounded-full bg-primary px-5 shadow-sm active cursor-pointer"
                data-filter="all">
                <p class="text-white text-sm font-bold">All</p>
            </div>
            <div class="filter-btn flex h-9 shrink-0 items-center justify-center rounded-full bg-white dark:bg-slate-800 px-5 border border-slate-100 dark:border-slate-700 shadow-sm cursor-pointer"
                data-filter="berry">
                <p class="text-[#1c160d] dark:text-white text-sm font-medium">Berry</p>
            </div>
            <div class="filter-btn flex h-9 shrink-0 items-center justify-center rounded-full bg-white dark:bg-slate-800 px-5 border border-slate-100 dark:border-slate-700 shadow-sm cursor-pointer"
                data-filter="green">
                <p class="text-[#1c160d] dark:text-white text-sm font-medium">Green</p>
            </div>
            <div class="filter-btn flex h-9 shrink-0 items-center justify-center rounded-full bg-white dark:bg-slate-800 px-5 border border-slate-100 dark:border-slate-700 shadow-sm cursor-pointer"
                data-filter="protein">
                <p class="text-[#1c160d] dark:text-white text-sm font-medium">Protein</p>
            </div>
            <div class="filter-btn flex h-9 shrink-0 items-center justify-center rounded-full bg-white dark:bg-slate-800 px-5 border border-slate-100 dark:border-slate-700 shadow-sm cursor-pointer"
                data-filter="tropical">
                <p class="text-[#1c160d] dark:text-white text-sm font-medium">Tropical</p>
            </div>
        </div>

        <div
            class="mx-4 mb-6 h-[100px] rounded-xl bg-gradient-to-r from-pink-50 to-rose-50 dark:from-slate-800 dark:to-slate-900 p-4 border border-pink-100 relative overflow-hidden flex items-center">
            <div class="z-10 w-2/3">
                <h3 class="font-bold text-pink-600 dark:text-pink-400 text-[10px] uppercase tracking-widest mb-0.5">
                    Subscription Packs</h3>
                <p class="font-extrabold text-base leading-tight">Smoothie Packs</p>
                <div class="mt-2 inline-flex items-center gap-1 text-primary text-[10px] font-bold uppercase">
                    Start Now <span class="material-symbols-outlined text-[10px]">arrow_right_alt</span>
                </div>
            </div>
            <div class="absolute -right-2 top-0 bottom-0 w-28 bg-center bg-contain bg-no-repeat opacity-80 rotate-0"
                data-alt="Smoothie bottles"
                style='background-image: url("https://images.unsplash.com/photo-1546173159908-640c16302ddc?w=500&h=500&fit=crop");'>
            </div>
        </div>
        <div class="px-4 flex items-center justify-between mb-4">
            <h3 class="text-[20px] font-bold tracking-tight">Daily Blend</h3>
            <span class="text-primary text-xs font-bold uppercase tracking-wider">Scroll All</span>
        </div>
        <div id="product-list" class="px-4 grid grid-cols-2 gap-4 pb-48">
            <!-- Dynamic Content from script.js -->
        </div>
        <script src="script.js"></script>
        <script src="../nav-bar.js"></script>
    </div>

</body>

</html>
