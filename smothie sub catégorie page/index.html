<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Smoothie Explorer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2930d",
                        "background-light": "#fafaf5",
                        "background-dark": "#1a1c18",
                        "card-zen": "#fffdf5",
                        "berry-red": "#e11d48",
                        "smoothie-pink": "#fce7f3",
                        "zen-green": "#4a5d4e"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fafaf5;
            min-height: 1300px;
        }
        .hero-gradient {
            background: radial-gradient(circle at 70% 30%, #fce7f3 0%, #fdf2f8 45%, #fff7ed 100%);
        }
        .mint-leaf {
            @apply absolute bg-green-500/80 border border-white/20 backdrop-blur-[1px];
            border-radius: 2px 20px;
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.1), 0 4px 8px rgba(0,0,0,0.1);
        }
        .ice-cube {
            @apply absolute bg-white/30 rounded-lg border border-white/40 backdrop-blur-[2px];
            box-shadow: inset 2px 2px 4px rgba(255,255,255,0.4), 0 4px 8px rgba(0,0,0,0.05);
        }
        .berry-drop {
             @apply absolute bg-pink-400/80 rounded-full blur-[1px] opacity-60;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-card {
            @apply bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl;
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#1c160d] dark:text-[#fcfaf8] antialiased">
    <div
        class="relative mx-auto w-full max-w-7xl min-h-screen flex flex-col shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">
        <header class="absolute top-0 left-0 w-full z-20 flex items-center justify-between p-4">
            <button onclick="history.back()"
                class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white active:scale-95 transition-transform">
                <span class="material-symbols-outlined flip-rtl">arrow_back</span>
            </button>
            <div class="flex items-center gap-3">
                <!-- Language Toggle -->
                <div id="language-toggle" class="language-toggle scale-90 lang-en">
                    <div class="toggle-switch">
                        <span class="slider"></span>
                    </div>
                </div>
                <button id="search-btn"
                    class="size-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white active:scale-95 transition-transform">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </header>

        <div class="relative w-full h-[360px] overflow-hidden flex flex-col items-center justify-center bg-cover bg-center"
            style="background-image: url('../assets/images/smoothies header image.jpg');">
            <div class="absolute inset-0 bg-black/30"></div>
            <div
                class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent">
            </div>
            <div class="relative z-10 flex flex-col items-center text-center px-6 pt-32">
                <h1 class="text-white text-[32px] font-extrabold tracking-tight leading-tight drop-shadow-md"
                    data-i18n="smoothies_title">Fresh Smoothies</h1>
                <p class="text-white/90 text-sm font-medium mt-1 drop-shadow-sm" data-i18n="smoothies_subtitle">Blended
                    Fresh Daily</p>
            </div>
        </div>
        <!-- Explore Section (Standardized) -->
        <div class="px-6 py-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold text-gray-800 tracking-tight" data-i18n="explore_categories">Explore
                    Categories</h2>
                <div class="flex gap-2">
                    <button
                        class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
                        <span class="material-symbols-outlined text-sm">arrow_back_ios</span>
                    </button>
                    <button
                        class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
                        <span class="material-symbols-outlined text-sm">arrow_forward_ios</span>
                    </button>
                </div>
            </div>
            <div class="flex gap-4 overflow-x-auto pb-4 -mx-6 px-6 no-scrollbar snap-x">
                <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
                    onclick="window.location.href='../cold drinks catégorie page/index.html'">
                    <img src="https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?auto=format&fit=crop&w=300&q=80"
                        class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                        alt="Cold Drinks">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-white">
                        <p class="text-xs font-medium opacity-80 mb-1">Refresh</p>
                        <h3 class="font-bold text-lg leading-tight">Cold Drinks</h3>
                    </div>
                </div>
                <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
                    onclick="window.location.href='../Brew catégorie page/index.html'">
                    <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=300&q=80"
                        class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                        alt="Hot Drinks">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-white">
                        <p class="text-xs font-medium opacity-80 mb-1">Warm Up</p>
                        <h3 class="font-bold text-lg leading-tight">Hot Drinks</h3>
                    </div>
                </div>
                <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
                    onclick="window.location.href='../bakery catégorie page/index.html'">
                    <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?auto=format&fit=crop&w=300&q=80"
                        class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                        alt="Bakery">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-white">
                        <p class="text-xs font-medium opacity-80 mb-1">Fresh</p>
                        <h3 class="font-bold text-lg leading-tight">Bakery</h3>
                    </div>
                </div>

                <!-- Brunch -->
                <div class="min-w-[140px] h-[180px] rounded-2xl relative overflow-hidden group snap-center cursor-pointer active:scale-95 transition-transform"
                    onclick="window.location.href='../long_scroll_brunch_explorer/index.html'">
                    <img src="https://images.unsplash.com/photo-1533089860892-a7c6f0a5035a?auto=format&fit=crop&w=300&q=80"
                        class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                        alt="Brunch">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-white">
                        <p class="text-xs font-medium opacity-80 mb-1">Morning</p>
                        <h3 class="font-bold text-lg leading-tight">Brunch</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex gap-2 px-4 mb-6 overflow-x-auto no-scrollbar">
            <div class="filter-btn flex h-9 shrink-0 items-center justify-center rounded-full bg-primary px-5 shadow-sm active cursor-pointer"
                data-filter="all">
                <p class="text-white text-xs font-bold">All</p>
            </div>
            <div class="filter-btn flex h-9 shrink-0 items-center justify-center rounded-full bg-white dark:bg-slate-800 px-5 border border-slate-100 dark:border-slate-700 shadow-sm cursor-pointer"
                data-filter="berry">
                <p class="text-[#1c160d] dark:text-white text-xs font-medium">Berry</p>
            </div>
            <div class="filter-btn flex h-9 shrink-0 items-center justify-center rounded-full bg-white dark:bg-slate-800 px-5 border border-slate-100 dark:border-slate-700 shadow-sm cursor-pointer"
                data-filter="green">
                <p class="text-[#1c160d] dark:text-white text-xs font-medium">Green</p>
            </div>
            <div class="filter-btn flex h-9 shrink-0 items-center justify-center rounded-full bg-white dark:bg-slate-800 px-5 border border-slate-100 dark:border-slate-700 shadow-sm cursor-pointer"
                data-filter="protein">
                <p class="text-[#1c160d] dark:text-white text-xs font-medium">Protein</p>
            </div>
            <div class="filter-btn flex h-9 shrink-0 items-center justify-center rounded-full bg-white dark:bg-slate-800 px-5 border border-slate-100 dark:border-slate-700 shadow-sm cursor-pointer"
                data-filter="tropical">
                <p class="text-[#1c160d] dark:text-white text-xs font-medium">Tropical</p>
            </div>
        </div>

        <div
            class="mx-4 mb-6 h-[100px] rounded-xl bg-gradient-to-r from-pink-50 to-rose-50 dark:from-slate-800 dark:to-slate-900 p-4 border border-pink-100 relative overflow-hidden flex items-center">
            <div class="z-10 w-2/3">
                <h3 class="font-bold text-pink-600 dark:text-pink-400 text-[10px] uppercase tracking-widest mb-0.5">
                    Subscription Packs</h3>
                <p class="font-extrabold text-base leading-tight">Smoothie Packs</p>
                <div class="mt-2 inline-flex items-center gap-1 text-primary text-[10px] font-bold uppercase">
                    Start Now <span class="material-symbols-outlined text-[10px]">arrow_right_alt</span>
                </div>
            </div>
            <div class="absolute -right-2 top-0 bottom-0 w-28 bg-center bg-contain bg-no-repeat opacity-80 rotate-0"
                data-alt="Smoothie bottles"
                style='background-image: url("https://images.unsplash.com/photo-1546173159908-640c16302ddc?w=500&h=500&fit=crop");'>
            </div>
        </div>
        <div class="px-4 flex items-center justify-between mb-4">
            <h3 class="text-[20px] font-bold tracking-tight">Daily Blend</h3>
            <span class="text-primary text-xs font-bold uppercase tracking-wider">Scroll All</span>
        </div>
        <div id="product-list" class="px-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 pb-32">
            <!-- Dynamic Content from script.js -->
        </div>
        <script src="script.js"></script>
        <script src="../nav-bar.js?v=9"></script>
    </div>

</body>

</html>
