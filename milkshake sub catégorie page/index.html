<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Refined Unified Drinks Category</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f2930d",
            "background-light": "#fafaf5",
            "background-dark": "#1a1612",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
            body {
                font-family: 'Plus Jakarta Sans', sans-serif;
                -webkit-tap-highlight-color: transparent;
            }
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-card {
            @apply bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl;
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
    </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark">
  <div
    class="relative mx-auto flex min-h-[1300px] w-full max-w-[390px] flex-col overflow-x-hidden bg-background-light pb-40 dark:bg-background-dark">
    <!-- Hero Section -->
    <div class="relative h-[440px] w-full overflow-hidden bg-slate-900">
      <!-- Background Image Layer -->
      <div class="absolute inset-0 bg-cover bg-center bg-no-repeat transition-transform duration-700 scale-105"
        style="background-image: url('https://images.unsplash.com/photo-1572490122747-3968b75cc699?q=80&w=1200&auto=format&fit=crop'); z-index: 1;">
      </div>

      <!-- Soft Overlays -->
      <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-transparent" style="z-index: 2;">
      </div>
      <div
        class="absolute inset-0 bg-gradient-to-t from-background-light/40 dark:from-background-dark/90 via-transparent to-transparent"
        style="z-index: 2;">
      </div>

      <!-- Top Navigation -->
      <div class="absolute top-0 left-0 right-0 z-30 flex items-center justify-between p-6">
        <button onclick="window.history.back()"
          class="size-10 flex items-center justify-center rounded-full bg-white/10 backdrop-blur-md text-white border border-white/20 shadow-xl active:scale-95 transition-all">
          <span class="material-symbols-outlined text-[20px]">arrow_back</span>
        </button>
        <button
          class="size-10 flex items-center justify-center rounded-full bg-white/10 backdrop-blur-md text-white border border-white/20 shadow-xl active:scale-95 transition-all">
          <span class="material-symbols-outlined text-[20px]">search</span>
        </button>
      </div>

      <!-- Hero Content -->
      <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-6 mt-16">
        <div class="glass-card px-10 py-7 rounded-[2.5rem] w-full max-w-[280px]">
          <h1 class="text-white text-[32px] font-display font-black italic tracking-tight leading-none text-glow mb-2">
            Thick &<br />Creamy</h1>
          <div class="h-0.5 w-12 bg-primary mx-auto mb-4 opacity-80"></div>
          <p class="text-white/80 text-[10px] font-bold uppercase tracking-[0.3em]">Artisan Shakes</p>
        </div>
      </div>
    </div>
    <div class="hide-scrollbar flex w-full gap-5 overflow-x-auto px-4 py-6">
      <div class="flex flex-col items-center gap-2">
        <div class="flex size-[76px] items-center justify-center rounded-full border-2 border-primary p-[3px]">
          <div class="size-full rounded-full bg-cover bg-center shadow-inner" data-alt="Close up of a new drink"
            style='background-image: url("https://images.unsplash.com/photo-1546171753-97d7676e4602?auto=format&fit=crop&w=600&h=600&q=80");'>
          </div>
        </div>
        <p class="text-[12px] font-bold text-zinc-900 dark:text-zinc-100">Just In</p>
      </div>
      <div class="flex flex-col items-center gap-2">
        <div class="flex size-[76px] items-center justify-center rounded-full border-2 border-primary p-[3px]">
          <div class="size-full rounded-full bg-cover bg-center shadow-inner" data-alt="Promotional offer graphic"
            style='background-image: url("https://images.unsplash.com/photo-1623065422902-30a2d299bbe4?auto=format&fit=crop&w=600&h=600&q=80");'>
          </div>
        </div>
        <p class="text-[12px] font-bold text-zinc-900 dark:text-zinc-100">Offers</p>
      </div>
      <div class="flex flex-col items-center gap-2 opacity-60">
        <div
          class="flex size-[76px] items-center justify-center rounded-full border-2 border-zinc-200 p-[3px] dark:border-zinc-700">
          <div class="size-full rounded-full bg-cover bg-center" data-alt="Chef specialty beverage image"
            style='background-image: url("https://images.unsplash.com/photo-1579954115545-a95591f28bfc?auto=format&fit=crop&w=600&h=600&q=80");'>
          </div>
        </div>
        <p class="text-[12px] font-medium text-zinc-500 dark:text-zinc-400">Chef Pick</p>
      </div>
      <div class="flex flex-col items-center gap-2 opacity-60">
        <div
          class="flex size-[76px] items-center justify-center rounded-full border-2 border-zinc-200 p-[3px] dark:border-zinc-700">
          <div class="size-full rounded-full bg-cover bg-center" data-alt="Seasonal special drink"
            style='background-image: url("https://images.unsplash.com/photo-1610970881699-44a5587cabec?auto=format&fit=crop&w=600&h=600&q=80");'>
          </div>
        </div>
        <p class="text-[12px] font-medium text-zinc-500 dark:text-zinc-400">Seasonal</p>
      </div>
    </div>
    <div class="hide-scrollbar flex gap-2.5 overflow-x-auto px-4 pb-6">
      <div
        class="flex h-11 shrink-0 items-center justify-center rounded-full bg-primary px-7 shadow-lg shadow-primary/20">
        <p class="text-[14px] font-bold text-white">All</p>
      </div>
      <div
        class="flex h-11 shrink-0 items-center justify-center rounded-full bg-white px-7 shadow-sm ring-1 ring-black/5 dark:bg-zinc-800 dark:ring-white/5">
        <p class="text-[14px] font-semibold text-zinc-900 dark:text-zinc-100">Shakes</p>
      </div>
      <div
        class="flex h-11 shrink-0 items-center justify-center rounded-full bg-white px-7 shadow-sm ring-1 ring-black/5 dark:bg-zinc-800 dark:ring-white/5">
        <p class="text-[14px] font-semibold text-zinc-900 dark:text-zinc-100">Juices</p>
      </div>
      <div
        class="flex h-11 shrink-0 items-center justify-center rounded-full bg-white px-7 shadow-sm ring-1 ring-black/5 dark:bg-zinc-800 dark:ring-white/5">
        <p class="text-[14px] font-semibold text-zinc-900 dark:text-zinc-100">Smoothies</p>
      </div>
    </div>
    <div class="px-4">
      <div class="grid grid-cols-2 gap-3">
        <div
          class="relative flex flex-col overflow-hidden rounded-[20px] bg-white p-5 shadow-sm ring-1 ring-black/5 dark:bg-zinc-800 dark:ring-white/5">
          <div class="absolute right-0 top-0 h-32 w-full bg-cover bg-center opacity-90"
            data-alt="Oreo blast milkshake close up"
            style='background-image: url("https://images.unsplash.com/photo-1572490122747-3968b75cc699?auto=format&fit=crop&w=600&h=600&q=80");'>
          </div>
          <div class="relative mt-28">
            <span
              class="inline-block rounded-full bg-primary/10 px-2 py-0.5 text-[9px] font-extrabold text-primary">BESTSELLER</span>
            <h4 class="mt-2 text-[16px] font-bold leading-tight text-zinc-900 dark:text-white">Signature Oreo Blast</h4>
            <p class="mt-1 text-[11px] text-zinc-500 dark:text-zinc-400">Crunchy, creamy delight</p>
            <p class="mt-4 text-[17px] font-extrabold text-primary">$8.50</p>
          </div>
        </div>
        <div class="flex flex-col gap-3">
          <div
            class="flex flex-1 flex-col justify-between rounded-[20px] bg-white p-4 shadow-sm ring-1 ring-black/5 dark:bg-zinc-800 dark:ring-white/5">
            <div class="size-11 rounded-xl bg-red-50 p-2 dark:bg-red-900/20">
              <div class="size-full bg-cover bg-center" data-alt="Berry icon"
                style='background-image: url("https://images.unsplash.com/photo-1623065422902-30a2d299bbe4?auto=format&fit=crop&w=600&h=600&q=80");'>
              </div>
            </div>
            <div>
              <h4 class="text-[14px] font-bold text-zinc-900 dark:text-white">Summer Berry</h4>
              <p class="text-[11px] font-semibold text-primary mt-0.5">$6.20</p>
            </div>
          </div>
          <div
            class="flex flex-1 flex-col justify-between rounded-[20px] bg-white p-4 shadow-sm ring-1 ring-black/5 dark:bg-zinc-800 dark:ring-white/5">
            <div class="size-11 rounded-xl bg-orange-50 p-2 dark:bg-orange-900/20">
              <div class="size-full bg-cover bg-center" data-alt="Mango icon"
                style='background-image: url("https://images.unsplash.com/photo-1546171753-97d7676e4602?auto=format&fit=crop&w=600&h=600&q=80");'>
              </div>
            </div>
            <div>
              <h4 class="text-[14px] font-bold text-zinc-900 dark:text-white">Mango Tango</h4>
              <p class="text-[11px] font-semibold text-primary mt-0.5">$7.00</p>
            </div>
          </div>
        </div>
        <div class="relative col-span-2 overflow-hidden rounded-[1.5rem] bg-zinc-900 p-6 dark:bg-zinc-800 mt-0">
          <div class="relative z-10 flex items-center justify-between">
            <div>
              <h4 class="text-[19px] font-extrabold text-white">Buy 1 Get 1 Free</h4>
              <p class="text-[13px] text-zinc-400">On all Fresh Juices today</p>
            </div>
            <div
              class="rounded-full bg-primary px-5 py-2.5 text-[11px] font-extrabold text-white shadow-lg shadow-primary/30">
              CLAIM</div>
          </div>
          <div class="absolute -right-4 -top-12 size-40 rounded-full bg-primary/20 blur-3xl"></div>
          <div class="absolute -left-10 -bottom-10 size-32 rounded-full bg-orange-500/10 blur-2xl"></div>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-between px-5 pb-3 pt-10">
      <h3 class="text-[20px] font-extrabold tracking-tight text-zinc-900 dark:text-white">All Shakes</h3>
      <span class="text-[13px] font-bold text-primary">View All</span>
    </div>
    <div id="product-list" class="flex flex-col gap-3 px-4">
      <!-- Products will be rendered here by script.js -->
    </div>
    <!-- Navigation Bar -->
    <script src="script.js"></script>
    <script src="../nav-bar.js"></script>
</body>

</html>
