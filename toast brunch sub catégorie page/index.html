<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Toast & Brunch — Stitch Café</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f2930d",
            "background-light": "#fffcf2",
            "background-dark": "#1a1c18",
            "yolk-yellow": "#fef08a",
            "herb-green": "#4ade80",
            "chili-red": "#ef4444"
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
            serif: ["Playfair Display", "serif"]
          }
        }
      }
    };
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#1a1c18] dark:text-white antialiased">
  <div class="relative min-h-screen w-full max-w-[390px] mx-auto flex flex-col bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl">
    <header class="absolute top-0 left-0 right-0 z-20 flex items-center justify-between p-4 bg-gradient-to-b from-black/30 to-transparent">
      <button id="back-btn" class="flex size-9 items-center justify-center rounded-full bg-white/25 backdrop-blur-md text-white shadow-sm active:scale-95">
        <span class="material-symbols-outlined text-[20px]">arrow_back</span>
      </button>
      <button id="search-btn" class="flex size-9 items-center justify-center rounded-full bg-white/25 backdrop-blur-md text-white shadow-sm active:scale-95">
        <span class="material-symbols-outlined text-[20px]">search</span>
      </button>
    </header>

    <div class="relative h-[360px] w-full overflow-hidden brunch-hero-gradient flex items-end justify-center pb-8 shrink-0">
      <div class="absolute inset-0 egg-floats opacity-40"></div>
      <div class="relative z-10 flex flex-col items-center text-center px-6">
        <h1 class="text-white text-[28px] font-extrabold tracking-tight leading-tight">Toast & Brunch</h1>
        <p class="text-white/85 text-[12px] font-medium mt-1">Eggs, toast, shakshuka and more</p>
      </div>
    </div>

    <div class="flex gap-2 px-4 overflow-x-auto no-scrollbar py-5">
      <button class="filter-btn active px-5 h-9 rounded-full bg-primary text-white text-xs font-extrabold tracking-wide shadow-lg shadow-primary/20" data-filter="all">All</button>
      <button class="filter-btn px-5 h-9 rounded-full bg-white dark:bg-slate-800 text-zinc-700 dark:text-white text-xs font-semibold border border-slate-200 dark:border-slate-700 shadow-sm" data-filter="eggs">Eggs</button>
      <button class="filter-btn px-5 h-9 rounded-full bg-white dark:bg-slate-800 text-zinc-700 dark:text-white text-xs font-semibold border border-slate-200 dark:border-slate-700 shadow-sm" data-filter="toast">Toast</button>
      <button class="filter-btn px-5 h-9 rounded-full bg-white dark:bg-slate-800 text-zinc-700 dark:text-white text-xs font-semibold border border-slate-200 dark:border-slate-700 shadow-sm" data-filter="vegan">Vegan</button>
    </div>

    <div class="px-4 pt-2 pb-3 flex items-center justify-between">
      <h2 class="text-[20px] font-bold">Chef's Picks</h2>
      <span class="text-primary text-xs font-bold cursor-pointer">View All</span>
    </div>
    <div id="product-list" class="px-4 grid grid-cols-2 gap-3 pb-32"></div>

  <script src="../nav-bar.js"></script>
  <script src="script.js"></script>
</body>
</html>
